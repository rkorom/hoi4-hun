l_english:
 MEX_focus_national_bank:0 "Nemzeti Bank"
 MEX_focus_national_bank_desc:0 "Az 1925-ben alakult, a polgárháború által lerombolt gazdaság újjáépítését megcélzó Banco de México végzi a hitelezéseket, a valuták kibocsájtását, és az állami befektetések kezelését."
 MEX_focus_military_budget_review:0 "A Katonai Költségvetés Felülvizsgálata"
 MEX_focus_military_budget_review_desc:0 "A Díaz-rendszer jól finanszírozott hadserege összeomlott, amikor a forradalmi egységek megkezdték a városok felszabadítását. Vizsgáljuk felül a katonai költségvetést, hogy háború esetén fenntudjunk tartani egy hadsereget."
 tooltip_military_budget_review:0 "A katonai költségvetés felülvizsgálata"
 MEX_focus_gulf_coast_naval_yards:0 "Öböl-Parti Hajógyárak"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Az Öböl-part fekszik legközelebb a legfõbb kereskedelmi partnereinkhez, Európához és az Egyesült Államokhoz. Tekintettel az egyre növekvõ olajiparunkra, a veracruzi kikötõk bõvítése hasznos lépés lenne.""
 MEX_focus_pacific_coast_naval_yards:0 "Csendes -Óceán-Parti Hajógyárak"
 MEX_focus_pacific_coast_naval_yards_desc:0 "A Japánnal és Kaliforniával folytatott csendes-óceáni kereskedelem talán kevésbé fontosabb számunkra, mint az atlanti-óceáni, de nem árt, ha ezeknek a területeknek is nyitott kapukat hagyunk. A csendes-óceáni hajógyárak bõvítése sokkal nagyobb mozgásteret biztosít számunkra, fõleg, ha az Öböl-part blokád alá kerül."
 MEX_focus_brown_water_navy:0 "Part Menti Flotta"
 MEX_focus_brown_water_navy_desc:0 "Mexikó a már elavult, a Nagy Háború elõtti hajókra támaszkodik a partszakaszainak megvédésében. Megpróbáltunk több modern hajót vásárolni Spanyolországtól és más országoktól, de a fejlesztés nem halad elég gyorsan. Fejleszteni kell a haditengerészeti stratégiánkat arra az esetre, hogyha a háború elmérgesedik Európában, és esetleg elterjed a világ nyugati féltekén is."
 tooltip_escort_ships:0 "Kísérõ hajók"
 MEX_focus_blue_water_navy:0 "Nyílt Vízi Flotta"
 MEX_focus_blue_water_navy_desc:0 "Mexikó sosem rendelkezett erõs flottával. A gyarmati idõkben a spanyol vezetõknek szükségük volt minden egyes hajóra a britek ellen. A függetlenségi küzdelmek és a polgárháborúk során figyelmünk inkább a szárazföldre koncentrálódott. Miután Amerika legyõzött minket, és nagyhatalommá vált értelmetlenné vált megpróbálni irányítani a tengereket. De talán most, ezekben a vészjósló idõkben Mexikónak szüksége lesz egy erõs flottára."
 tooltip_capital_ships:0 "Csatahajók"
 MEX_focus_raiding_navy:0 "Rajtaütõ Flotta"
 MEX_focus_raiding_navy_desc:0 "Nem remélhetjük, hogy feltudunk zárkózni a világ haditengerészeti nagyhatalmaival szemben. Ehelyett inkább az ellenséges csapatok szállítóhajóira kell lecsapnunk, hogy megvédjék Mexikót egy esetleges invázió esetén."
 MEX_focus_heroic_military_college:0 "Hõsi Katonai Fõiskola"
 MEX_focus_heroic_military_college_desc:0 "A Colegio Militar-t 1823-ban alapították, és megszerezte a Heroico kitüntetést, miután öt kadétja hõsi talált halt az amerikai tengerészgyalogság ellen 1847-ben. A hatodik kadét mexikói zászlóba csavarta magát, és leugrott egy nagy falról, hogy elkerülje a fogságba esést."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Jelenleg békében állunk, így a fegyveres erõk bõvítése nem fog nagy népszerũséget kiváltani!\n"
 MEX_focus_tank_workshops:0 "Harckocsi Mũhelyek"
 MEX_focus_tank_workshops_desc:0 "TNCA, a repülõgép tervezõnk kísérletet tett páncélos harci jármũvek készítésére a Nagy Háború ideje alatt, létrehozva egy prototípust a brit rombusz-modell alapján. Újra kéne indítanunk ezeket a kísérleteket, és létrehoznunk egy tankgyárat."
 MEX_focus_weapons_modernisation:0 "Fegyverzet Modernizáció"
 MEX_focus_weapons_modernisation_desc:0 "A forradalom elõtt Mexikó remek fegyveriparral rendelkezett. A gyũlölt diktátor Díaz nagy érdeklõdést mutatott a fegyverfejlesztés iránt. A Díaz-korszakban folytatott kísérletek egy automatafegyver létrehozására hasznosak lehetnek számunkra."
 MEX_focus_aviation_workshops:0 "Repülõgép Mũhelyek"
 MEX_focus_aviation_workshops_desc:0 "A TNCA leállt a forradalom utáni forráshiány miatt, de repülõgép ipar fejlõdésével nekünk is lépést kell tartanunk."
 MEX_focus_military_aviation_specialists:0 "Katonai Repülési Specialisták"
 MEX_focus_military_aviation_specialists_desc:0 "Az Escuela Militar de Mecánicos Especialistas de Aviación szakképzett mũszaki személyzetet képez ki a repülõgépeink karbantartására. Minél jobb állapotban vannak a repülõk, annál hosszabb ideig tartózkodhatnak pilótáink a levegõben, ezáltal nagyobb tapasztalatra tehetnek szert."
 MEX_focus_army_expansion_programme:0 "Hadseregbõvítési Program"
 MEX_focus_army_expansion_programme_desc:0 "Mexikó rendelkezik a megfelelõ kapacitással a hadsereg kibõvítésére, a forradalom utáni nemzeti programmal pedig újra egyesítjük a különálló tartományokat egy országgá. A hazafias polgárok az állam segítségére jönnek, ha a körülmények ezt követelik meg."
 MEX_focus_heavy_artillery:0 "Nehéz Tüzérség"
 MEX_focus_heavy_artillery_desc:0 "A nehéztüzérség ereje tagadhatatlan. A Nagy Háború megmutatta a világnak, hogy mennyire fontos a tüzérség használta az ellenséges offenzívák felszámolásában. Fejlesztenünk kell a tüzérséget."
 MEX_focus_aerial_artillery:0 "Légi Tüzérség"
 MEX_focus_aerial_artillery_desc:0 "Megtapasztaltuk a bombázók hatását a Criesto-háború alatt, és a többi lázadás során. A légi tüzérség fejlesztése elengedhetetlen a mexikói állam védelméhez."
 MEX_focus_agricultural_credit_bank:0 "Mezõgazdasági Hitelbank"
 MEX_focus_agricultural_credit_bank_desc:0 "A Banco de Crédito Agricola segíteni fogja a földreformot azáltal, hogy kölcsönöket biztosít a gazdálkodóknak, akik ebbõl gépeket vásárolhatnak, és egyéb beruházásokba fektethetnek. Alberto J. Pani a pénzügyi ágazat veteránja vezeti a bankot, az õ segítségével bõvíthetjük a termelési kapacitást."
 MEX_focus_rural_infrastructure:0 "Vidéki Infrastruktúra"
 MEX_focus_rural_infrastructure_desc:0 "Bár a Díaz-korszak alatt kibõvült a vasútrendszer, de fõként az északi területekre koncentrálódva az amerikai kereskedelem miatt. A vasútrendszernek terjeszkednie kell délre is."
 MEX_focus_peripheral_infrastructure:0 "Kerületi Infrastruktúra"
 MEX_focus_peripheral_infrastructure_desc:0 "A területeink többségén az infrastruktúra évtizedek óta nem fejlõdött. Vannak olyan elszegényedett gazdálkodóink akik szívesen bekapcsolódnának a munkálatokba, ha bõvíteni kívánjuk az útrendszereinket."
 MEX_focus_rural_schools:0 "Vidéki Iskolák"
 MEX_focus_rural_schools_desc:0 "Az iskola az a hely, ahol az írni-olvasni nem tudó parasztokból hazafias állampolgárokat faragunk, akik hajlandók harcolni az igazságtalanság ellen, és erõsítik a hazát. Az Escuelas Regionales Campesinas új technikai módszereket tanít a parasztoknak, és önállóvá teszi õket."
 MEX_focus_rent_freeze:0 "Bérleti Díjak Befagyasztása"
 MEX_focus_rent_freeze_desc:0 "Az új Mexikó felépítésének kulcsai a városi munkások. A forradalom idején kényszerítették õket, hogy csatlakozzanak a Vörös Zászlóaljakhoz, és most az õket megilletõ kártérítést követelik. A legnagyobb probléma azokkal a földesurakkal lehet, akik alacsony bérekért cserébe dolgoztatják ezeket a szorgalmas és tisztességes embereket."
 MEX_focus_confederation_of_mexican_workers:0 "Mexikói Munkavállalók Szövetsége"
 MEX_focus_confederation_of_mexican_workers_desc:0 "A mexikói politikai elit mindig arra törekedett, hogy ellenõrizni tudja a szakszervezeti tevékenységeket. A CROM helyét átveszi a CTM, mivel az elõbbit az emberek az elõzõ kormány korrupt és népszerũtlen politikusaival azonosítják."
 MEX_focus_ejido_worker_militias:0 "Ejido Munkásmilíciák"
 MEX_focus_ejido_worker_militias_desc:0 "Az 1917-es alkotmányban beígért földreform lassan halad. A földesurak gyakran használnak zsoldosokat arra, hogy megfélemlítsék a jövõbeli bérlõket. Szervezzük a parasztokat, a gazdálkodókat és a munkásokat egy nemzetõrségbe, ami fellép az igazságtalansággal szemben."
 MEX_focus_party_of_the_revolution:0 "A Forradalom Pártja"
 MEX_focus_party_of_the_revolution_desc:0 "A mezõgazdasági szakszervezeteknek köszönhetõen Cárdenas elnök lett megválasztva az agrárreformok elvégzésére. Így egy büszke, szocialista nemzetet alakítottunk, ami készen áll arra, hogy nemzetközi színtéren is fellépjen az igazságtalansággal szemben."
 MEX_focus_liberalize_the_banking_sector:0 "A Bankszektor Liberalizálása"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Számos kormányzati határozat állít akadályt a mexikói piac átalakulásának. Az 1925-ös hiteltörvények például megakadályozzák, hogy bizonyos bankok birtokolják más bankok részvényeit. Nevetséges! Minél szabadabb az ország piaca, annál szabadabbak az emberek. Luis Montes de Oca, az osztrák Közgazdaságtudományi Iskola támogatója segít minket a bankrendszer reformjában."
 MEX_focus_strike_breaking:0 "Sztrájktilalom"
 MEX_focus_strike_breaking_desc:0 "A gyülekezés joga egy alapvetõ jognak számít az 1917-es alkotmány által, de a vagyontárgyak rongálása viszont bũncselekménynek számít, és mint olyan, kezelni is kell. A válság idején a munkaerõ kivonása egy kritikus iparágból akár bũncselekménynek is tekinthetõ."
 MEX_focus_urban_development:0 "Városfejlesztés"
 MEX_focus_urban_development_desc:0 "A gazdasági élet középpontjában a városok állnak, éppen ezért a városfejlesztés élvez elsõbbséget. Létrehozunk egy közúti és vasúti rendszert Mexikóvárosban, és a nagyobb városokban, hogy még tovább gyarapodjon a gazdaságunk."
 MEX_focus_cientifico_camarilla:0 "Tudományos Kamarilla"
 MEX_focus_cientifico_camarilla_desc:0 "A Díaz-rezsimet a kabinet és a magánvállalkozások technokratái is támogatták. Az általuk létrehozott népszerũtlen ügyfélszolgálati rendszer volt az egyik oka annak, hogy a rezsim összeomlott. Szerencsére a tudósok rendelkeznek a szükséges képességekkel, hogy helyrehozzák a hibákat."
 MEX_focus_end_land_reform:0 "A Földreform Vége"
 MEX_focus_end_land_reform_desc:0 "A helyi erõk már régóta gátolták a földreform létrejöttét politikai vagy katonai hatalmuk segítségével. Egy gazdag vállalkozó, aki a földek eltulajdonításával saját malmára hajtja a vizet nem segít túl sokat abban, hogy Mexikó erõsebbé és egységesebbé váljon. A földet inkább annak kéne eladni, aki a legmagasabb ajánlatot kínálja fel érte. A zsaroló földesurakkal pedig a bíróságoknak kell leszámolnia."
 MEX_focus_privatization:0 "Privatizáció"
 MEX_focus_privatization_desc:0 "Az ejido-rendszer korlátozza a földhasználatot a kormány által tervezett felhasználástól függõen. Miért kéne hagynia a kormánynak, hogy a gazdálkodó csak saját megélhetésére gondoljon, ha termelhet gabonát exportcikként is? Mexikót gazdagabbá tehetjük, ha megszüntetjük a kommunális gazdaságokat. Az önellátás elavult fogalma csak a fejlõdés és a globalizáció útjában áll."
 MEX_focus_caudillo_private_armies:1 "Caudillo Magánhadsereg"
 MEX_focus_caudillo_private_armies_desc:0 "A régiókon belüli kormányzói, üzletemberi és parancsnoki szerepeket általában ugyanaz az ember tölti be - egy forradalmi tábornok, aki hozzá hũséges embereket helyez befolyásos pozícióba.  Ezeknek a caudillóknak meg kell szereznünk a hatalmát, de nem megszüntetni õket teljesen."
 MEX_focus_support_general_cedillo:0 "Cedillo Tábornok Támogatása"
 MEX_focus_support_general_cedillo_desc:0 "Saturnio Cedillo tábornoknak és a hozzá hasonló caudillóknak biztosíték kell, hogy a kormány tiszteletben tartja az õket megilletõ autonómiát. A gyors centralizálás amit Calles elnöknek és a Cárdenának köszönhetünk lehetõvé teszi, hogy a caudillók felszámolása ne legyen szükségszerũ."
 tooltip_mexico_cedillo_will_be_placated:0 "Cedillo tábornok §Gki lesz engesztelve§!.\n"
 MEX_focus_oil_field_expansion:0 "Olajmezõ Bõvítés"
 MEX_focus_oil_field_expansion_desc:0 "Az amerikaiak olajigénye kielégíthetetlen. Annak ellenére, hogy õk termelik a világ legtöbb olaját, máshonnan is importálni akarnak. Az Öböl partjánál lévõ fejletlen olajmezõket exportra is tudnánk használni."
 MEX_focus_northern_steel_plants:0 "Északi Acélmũvek"
 MEX_focus_northern_steel_plants_desc:0 "A fõvárost leszámítva Mexikó iparilag legelõrehaladottabb része az amerikai határon van. A Rio Grande-i városok, például Matamoros és Ciudad Juarez szoros gazdasági kapcsolatokat élveznek a határon átnyúló területekkel, mint például Brownsville és El Paso. A nehézipar fejlesztésének érdekében még jobban ki kell aknáznunk ennek a területnek a lehetõségeit."
 MEX_focus_capital_reserves:1 "Tõketartalékok"
 MEX_focus_capital_reserves_desc:1 "Az olajeladásoknak köszönhetõen elég tõkénk van ahhoz, hogy tovább fejlesszük a gazdaságunkat. Jelenleg megengedhetjük magunknak, hogy technikákat vásároljunk Amerikából, sõt akár Nagy-Britanniából is. Újratervezhetjük a termelést is akár."
 MEX_focus_oil_revenue_reinvestment:1 "Olajbevételek Visszaforgatása"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Költségvetésünk egyre csak nõ az olajeladásoknak köszönhetõen, de tervre is szükségünk van, hogy hogyan tegyük hasznossá. Annak érdekében, hogy ezt a hasznot hosszútávon is élvezni tudjuk, a gazdaság fellendítése tũnik a legésszerũbb döntésnek."
 MEX_focus_royal_dutch_shell:0 "A Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "A Royal Dutch Shell egy brit és holland tulajdonú cég, ami a mexikói olajkoncesszió 60%-át. Ha kitudnánk egyezni a külföldi olajvállalatokkal a munkaügyi vitákat az mindkét fél számára elõnyös lenne."
 MEX_focus_community_of_nations:0 "Nemzetközösség"
 MEX_focus_community_of_nations_desc:0 "A brit kereskedelemtõl való függõséget nem feltétlenül átokként felfogni. A status quo elfogadásával, és egy szuperhatalom támogatásával elõnyös diplomáciai helyzetbe kerülhetünk."
 anglo_mexican_diplomacy:0 "Angol-Mexikói Diplomácia"
 MEX_focus_purchase_belize:0 "Belize Megvásárlása"
 MEX_focus_purchase_belize_desc:0 "Ez a kis terület spanyol fennhatóság alatt állt a gyarmati idõkben, bár senki nem telepedett itt le. A spanyol gyarmatbirodalom felbomlása után a napóleoni háborúk alatt Nagy-Britannia fokozatosan megszilárdította a hatalmat ezen a területen. Ez a terület jól jöhetne Mexikó számára."
 MEX_focus_nationalize_the_oil_fields:0 "Az Olajmezõk Államosítása"
 MEX_focus_nationalize_the_oil_fields_desc:0 "A külföldi olajkoncessziók dominanciájuk miatt túl nagy befolyást gyakorolnak a mexikói politikára, mind belpolitikai mind külpolitikai tekintetben. A britek és az amerikaiakat jobban érdekli a Royal Dutch Shell és a Standard Oil szava, mint a kormányunké!"
 tooltip_mexico_they_may_declare_war:0 "§RLehet, hogy kierõszakolnak egy háborút az olajbárókkal!§!\n"
 MEX_focus_german_resource_exchange:0 "Német Erõforráscsere"
 MEX_focus_german_resource_exchange_desc:0 "A német háborús gép készen áll, és mexikói olajra van szüksége, hogy mũködni tudjon. Ahelyett, hogy felkínáljuk magunkat az amerikaiaknak, vagy eladjuk az országunkat az oroszoknak megpróbálhatjuk kielégíteni a német katonai erõ olajszükségleteit."
 mexico_german_resource_exchange:0 "Német-mexikói erõforráscsere"
 MEX_focus_new_world_order:0 "Új Világrend"
 MEX_focus_new_world_order_desc:0 "A németek egyértelmũen Európa urai. Biztosan lenne helyünk Új Világrendben,  ha segítjük õket a britek és az amerikaiak elleni háborúban. Anno a Zimmermann-telegramot egy okból küldték el: Amerikát csak délrõl, a szárazföldrõl lehet megsemmisíteni."
 german_mexican_diplomacy:0 "Német-mexikói diplomácia"
 MEX_focus_oppose_yanqui_imperialism:0 "A Jenki Imperializmus Ellenzése"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Miután hazánk jogilag igazságosan visszanyerte a természetes erõforrásait, a külföldiek most kártérítést követelnek. A koncessziók megfosztották a népet, miközben az gyengélkedett Díaz diktátor alatt. Miért kellene kifizetnünk a tolvajoknak, hogy visszaszolgáltassák tulajdonunkat?!"
 MEX_focus_international_proletarianism:0 "Nemzetközi Proletarianizmus"
 MEX_focus_international_proletarianism_desc:0 "A szovjetek bebizonyították, hogy a szocializmus alapjaiban fogja megváltoztatni a világunkat. A forradalom, amelyet vérrel és verejtékkel vívtunk ki, csak egy lépés volt a bolygó felszabadításában: elõször Mexikó, aztán az egész világ."
 russo_mexican_diplomacy:0 "Orosz-mexikói diplomácia"
 MEX_focus_interior_defence_plan:0 "Belsõ Védelmi Terv"
 MEX_focus_interior_defence_plan_desc:0 "Igaz, hogy a jenkik létszámbeli és technikai elõnnyel rendelkezik, de mi ismerjük a terepet, támogat minket a nép, és még van idõnk felépíteni egy erõs védelmet. A sivatagokban és a hegyekben kivéreztetjük az ellenségeinket az üss és fuss technika, a mélységi védekezés és a rejtett támaszpontok segítségével."
 MEX_focus_compensation:0 "Kártérítés"
 MEX_focus_compensation_desc:0 "Az olajkoncessziók legálisan voltak eladva a Royal Dutch Shell és a Standard Oil számára. Nem hibáztathatjuk a külföldi vállalatokat, akiket a nyereség motivált. Meg kell õriznünk a jogrendszerünk tisztaságát azáltal, hogy kompenzáljuk a külföldi cégeket."
 MEX_focus_liberty_and_justice_for_all:0 "Szabadság és Igazságosság Mindenkinek"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Amerika rendelkezik a legnagyobb gazdasági hatalommal az egész történelem során. Talán a szovjetek hatékonyabban iparosodnak, a németek jobban értenek a háborúkhoz, de Amerika elõnyét leginkább az egyén szabadsága és az intézmények ereje jelenti. A gazdasági kapcsolatok kiterjesztése katonai szövetséggé mindenképp elõnyt jelentene számunkra."
 american_mexican_diplomacy:0 "Amerikai-mexikói diplomácia"
 MEX_focus_aztec_eagles:0 "Azték Sasok"
 MEX_focus_aztec_eagles_desc:0 "Mi vagyunk Latin-Amerika legbefolyásosabb országa. Meg kell mutatnunk a világegyensúly fenntartása iránti elkötelezõdésünket azzal, hogy segítjük Amerikát a külföldi hódítók elleni harcban."
 aztec_eagles_opinion:0 "Azték sasok"
 MEX_focus_international_peacekeepers:0 "Nemzetközi Békefenntartók"
 MEX_focus_international_peacekeepers_desc:0 "A világ demokratikus országai létrehoznak egy szövetséget, az Egyesült Nemzetek Szervezetét azzal a céllal, hogy fenntartsák a nemzetközi biztonságot tárgyalások és viták rendezése által. Ezáltal a projektek által segíthetjük a latin-amerikai nemzetek függetlenségének fenntartását."
 MEX_focus_march_southwards:0 "Menetelés Délre"
 MEX_focus_march_southwards_desc:0 "Mexikó a függetlenségi háború után elvesztette déli tartományait. A Mexikói Birodalom inkompetenciájának hibáit ideje kijavítanunk. Nemzetvédelmi érdek, hogy visszaszerezzük a déli tartományainkat."
 threat_mexico_marching_southwards:0 "Mexikó délre menetel"
 MEX_focus_unify_centroamerica:0 "Közép-Amerikai Egyesítése"
 MEX_focus_unify_centroamerica_desc:1 "Nicaragua, Panama és Costa Rica apró banánköztársaságai túl életképtelenek ahhoz, hogy komolyan vehetõ országokká váljanak. Be kell olvasztanunk õket saját nemzetünkbe, és ezáltal még nagyobb dicsõséggel megörvendeztetni Mexikót és népét.""
 threat_mexico_unify_centroamerica:1 "Mexikó Közép-Amerika egyesítésére törekszik"
 MEX_focus_push_past_the_darien_gap:1 "Átkelés a Darién Régión"
 MEX_focus_push_past_the_darien_gap_desc:1 "A Közép-Amerikai egyesítés után most át kell haladnunk a Panama és Kolumbia között található ’Darién Gap’-nek nevezett dzsungelen, hogy bemasírozhassunk Dél-Amerikába."
 threat_mexico_push_south_of_the_darien_gap:1 "Mexikói fenyegetés a Darién régiótól délre"
 MEX_focus_andean_offensive:1 "Andoki Offenzíva"
 MEX_focus_andean_offensive_desc:1 "Most, hogy beástuk magunkat az Andok-hegység északi részére, a trópusi tartomány nehéz terepén kell folytatnunk a küzdelmeket, hogy befejezzük Latin-Amerika egyesítését."
 threat_mexico_andean_offensive:1 "Mexikói fenyegetés az Andoknál"
 MEX_focus_seize_the_panama_canal:0 "A Panama-Csatorna Megszállása"
 MEX_focus_seize_the_panama_canal_desc:0 "Ez a csatorna a világ egyik legkritiksuabb csomópontja latin munkások élete árán épült az amerikaiak hasznára. Miután elfoglaltuk a környezõ területet, villámcsapásokat tudunk mérni kisebb helyõrségekre ezáltal döntésre késztetni a jenkiket: vagy háborút kell vívniuk ellenünk vagy átadják a csatornát"
 MEX_focus_fortify_the_canal:1 "A Csatorna Megerõdítése"
 MEX_focus_fortify_the_canal_desc:1 "A Panama-csatornával a kezünkben végre a kezünkre került. Meg kell erõsítenünk a védelmét, hogy senki ne tudja tõlünk elvenni."
 MEX_focus_integrate_the_south:0 "A Dél Integrálása"
 MEX_focus_integrate_the_south_desc:0 "Mexikó népének egyesítése egy lassú, de töretlen folyamat. A múltban túlszárnyaltunk mindent akadály, és ezt ismét megfogjuk tenni a déli tartományokban."
 MEX_focus_plan_of_agua_prieta:0 "Az Agua Prieta-Terv"
 MEX_focus_plan_of_agua_prieta_desc:0 "Egy évtizedig tartott a Díaz elleni forradalom. Amikor a por leült, a gyõztes északi tábornokok találkoztak Agua Prietán, Sonorában, hogy megtervezzék Mexikó újraépítését. Ezek a modernizáló populista klikkek - más néven a „kaktuszok konföderációja” - nem sokkal jobbak a banditáknál."
 MEX_focus_exile_calles:0 "Plutarco Calles Számũzése"
 MEX_focus_exile_calles_desc:0 "Az elõzõ elnök, Plutarco Calles 1924 és 1928 között kormányzott. A hibái a Cristero háború és számos lázadáshoz vezettek. Most Cárdenas elnököt próbálja befolyásolni, ahogy tette azt a többi bábelnökével is. Cárdenas saját mandátummal rendelkezik, saját tervekkel ezért Callesnek el kell hagynia Mexikót a stabilitás érdekében."
 MEX_focus_institutional_revolution:0 "Intézményes Forradalom"
 MEX_focus_institutional_revolution_desc:0 "A demokrácia nem vert erõs gyökereket Mexikóban, de egyre jobban erõsítjük. Elkötelezõdtünk a jogállamiság iránt, és az emberek kezdenek bízni a választásokban, amiket az elõzõ kormány manipulált."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "Mexikó még mélyebbre süllyed a káoszban ha Plutarco Calles elveszíti befolyását az ország felett. õ alakította ki Portes, Ortiz, Rodríguez és Cardenas közigazgatását, politikai ellenségei ellenben „Jefe Maximo”-nak gúnyolják, mint holmi banditavezért. Calles egyszerũen egy idõs államférfi, akinek szándékai tiszták és Mexikó hasznát lesik. A forradalom ebben a szakaszában elvesztése végzetes hiba lenne."
 MEX_focus_purge_the_bureaucracy:0 "A Bürokrácia Megtisztítása"
 MEX_focus_purge_the_bureaucracy_desc:0 "A Callistákat eltávolítottuk jelenlegi pozícióikból. Számos alternatíva van, olyan emberek akik képességeikkel és intelligenciájukkal nagy hasznára válhatnak Mexikónak.
 MEX_focus_arrest_general_cedillo:0 "Cedillo Tábornok Letartóztatása"
 MEX_focus_arrest_general_cedillo_desc:0 "A caudillók fenyegetést jelentenek. Tisztviselõik kiválasztása gazdasági, katonai és kormányzati hatalommal ruházza fel õket. Kifosztják Mexikót, legfõképp igaz ez Saturnio Cedillo tábornok tartományában. A központi kormánytól való függetlensége tũrhetetlen, a lázadók pedig nem fogják õt megkímélni."
 tooltip_mexico_cedillo_will_be_neutralised:0 "Cedillo tábornok §Gsemlegesítve§! lesz.\n"
 MEX_focus_control_the_army:0 "A Hadsereg Irányítása"
 MEX_focus_control_the_army_desc:0 "A hadsereg talán a legfontosabb tényezõ Mexikóban. Az elmúlt 20 év megmutatta, hogy az emberek akaratát csak fegyverekkel lehet befolyásolni. A tábornokok tehát veszélyt jelentenek az állam létezésére."
 MEX_focus_repeal_the_calles_law:0 "A Calles-Törvény Visszavonása"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles felbuzdította a Cristeros-t lázadásra az Alkotmány vallásellenes cikkelyeivel. A Calles-törvény megalázza a papságot azzal, hogy megtiltja a papi ruha nyilvános viselését és börtönbe záratja azokat a vallási személyeket, akik kritizálják a kormányt. Mind egyetértünk abban, hogy a vallás kordában tartása szükséges, de ezek a törvények egyéni jogokat sértenek."
 MEX_focus_abolish_capital_punishment:0 "A Halálbüntetés Megszüntetése"
 MEX_focus_abolish_capital_punishment_desc:0 "A nemrégiben történt lázadások, paraszti felkelések és a Cristero háború hatására kirótt halálbüntetések félelmet keltettek Mexikó népének szívében. Az emberek nem mernek szabadon beszélni, mert félnek az állam zsarnokságától. Ha eltöröljük a halálbüntetést, az emberek nem lesznek kénytelenek elzárkózni elõlünk."
 MEX_focus_enforce_the_calles_law:0 "A Calles-Törvény Végrehajtása"
 MEX_focus_enforce_the_calles_law_desc:0 "Bár a Cristero egységek nem semmisültek meg teljesen, a következõ években levadásszuk a maradék vezetõiket, és a szimpatizánsokat. Az egyháznak nincs más választása, minthogy elfogadják a követeléseinket. Vagy beolvadnak az államba, vagy folytatjuk a harcot ellenük."
 MEX_focus_triumph_over_the_cristeros:0 "Diadalmaskodás a Cristerók Felett"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Sok tehetségre bukkantunk a Cristero elleni harcok során. A felkelõk elleni küzdelem sok, kis egységekkel való taktikát és légi támogatást vett igénybe, és kiváló lehetõséget biztosított tábornokainknak, hogy teszteljék képességeiket. És azt is megmutatta, hogy ki tudja elvégezni a mocskosabb feladatokat is."
 MEX_focus_state_education:0 "Állami Oktatás"
 MEX_focus_state_education_desc:0 "A szocialista oktatás Mexikóban a racionalizmusra és a hazafiságra összpontosít, nem pedig a pápa dogmáit próbálja lenyomni az emberek torkán. Ha csak egy generációnyi mexikói fiatal megfelelõ oktatásban részesül, az egyház támogatottsága eltũnik. Az emberek nem fogják tolerálni a parazita papokat, amikor tudják ,hogy a világ jobban is mũködhet."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "A kormány új rádióállomásokat létesített az ország egész területén. Ez hasznos lehet a propaganda terjesztésében is, de a vidéki embereket is közelebb hozhatja egymáshoz. A XEFO egy olyan rádióállomás, amit a Partido Nacional Revolucionario üzemeltet."
 MEX_focus_law_on_industrial_promotion:0 "Az Ipari Promócióról Szóló Törvény"
 MEX_focus_law_on_industrial_promotion_desc:0 "A mexikói államok és a szövetségi kormány sok évig adómentességgel próbálta meg elõsegíteni az új iparágak fejlesztését. Gyakran fordult elõ, hogy a helyi szabályozás a nemzeti érdekek ellen irányult, a tõkét jelentéktelen vagy nem hatékony területekre irányítva. Centralizálnunk kell az ipari fejlõdést.
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "A Nacional Financeria egy fejlesztési bank, ami Mexikó iparosodását segíti. Különösen fontos volt az új gyárak létrehozásához, például a vegyipari üzemek és az acélgyárak esetében."
 MEX_focus_engineering_school:0 "Mérnöki Iskola"
 MEX_focus_engineering_school_desc:0 "A Mexikóvárosban található Nemzeti Politechnikai Intézmény egyik része, az Escuela Superoior de Ingenría Mecánia y Eléctrica egy új generációnyi mechanikai és elektronikus mérnököt nevel ki."
 MEX_focus_television_innovators:0 "Televízió Fejlesztõk"
 MEX_focus_television_innovators_desc:0 "Mexikó meglepõen fejlett elektronikus iparággal rendelkezik. Gullermo González Camarena és a „Rádiós Kísérletek Ligája” más tagjai színes televíziós adásokkal kísérleteznek. Úttörõk lehetnénk az egész világon, ha ráfokuszálunk ezekre a fejlesztésekre."
 MEX_focus_antidisestablishmentarianism:1 "Az Egyház Államosításának Visszavonása"
 MEX_focus_antidisestablishmentarianism_desc:0 "A „forradalmárok” évek óta próbálják kiirtani az Igaz Hitet. Egyházak, kolostorok és relikviák kerültek állami tulajdonba, a lelkészeknek pedig engedélyt kell kérniük, hogy dolgozhassanak. Néhány államban egy-egy pap jut 10.000 hívõre. Engedjük el a követelményeinket, és hagyjuk az egyháznak, hogy újra szabadon mũködhessen."
 MEX_focus_rewrite_the_constitution:0 "Az 1917-es Alkotmány Átírása"
 MEX_focus_rewrite_the_constitution_desc:0 "Az sátáni tábornokok által alkotott alkotmány az államot az egyház fölé helyezi, ezáltal a házasságot polgárjogi aktusnak minõsíti, meggátolva a papok politikai befolyását, és nem hajlandó elismerni a katolikus egyházat, mint erkölcsi hatalom forrását Mexikóban. Ezek ellen csakis úgy védekezhetünk, ha megteremtjük a katolikus hitet, mint állami vallást."
 MEX_focus_legion_of_christ:1 "Krisztus Légiója"
 MEX_focus_legion_of_christ_desc:1 "A „forradalmárok” elleni harcban eddig Krisztus elvei szerint jártunk el, de ez csak a kezdet. Szükségünk van egy szervezetre, ami felleli és megbünteti azokat a bũnösöket, akik támadják a Szent Egyházat. Ahogy a Kivonulásban is írva van: szemet szemért, fogat fogért."
 MEX_focus_crusade_against_atheism:0 "Keresztes Hadjárat az Ateizmus Ellen"
 MEX_focus_crusade_against_atheism_desc:0 "A Cristero vezetõk többségét a kormány 1930-ban felkutatta és megölte. Néhány elmenekültek a tisztogatásról és készen állnak, hogy visszavegyék az irányítást a hiteltelenektõl. Éljen Krisztus király és Guadalupei Szent Mária!"
 MEX_focus_knights_of_columbus:0 "Kolumbusz Lovagjai"
 MEX_focus_knights_of_columbus_desc:0 "A Cristero-háború alatt, amikor mindkét oldal borzasztó dolgokat követett el a Kolumbusz lovagok közbeavatkoztak, hogy kisegítsenek minket. Kezdetben csak titokban adományoztak a Cristerók megsegítésére. Miután a mexikói püspökség elnyomta a lázadást, a Lovagok az amerikai kormánnyal kezdtek tárgyalásokba, hogy megszüntessék a háborút."
 MEX_focus_catholic_politics:1 "Katolikus Politikák"
 MEX_focus_catholic_politics_desc:1 "A mexikói pártok többségét az 1911-es forradalom utáni hatalomgazdálkodók irányították. Ha mi, katolikusok legális befolyáshoz akarunk jutni, pártot kell alapítanunk."
 MEX_focus_social_catholicism:0 "Szociális Katolicizmus"
 MEX_focus_social_catholicism_desc:0 "A vallás a politikában már az 1900-as évek elejétõl gyökeret vetett, és célja, hogy a szegények terheit enyhítse. Az ipari kapitalizmus által okozott igazságtalanságra következetes választ követel az egyháztól, Mexikó progresszív papsága pedig mindent megtesz annak érdekében, hogy ezt megoldja."
 MEX_focus_church_schools:0 "Egyházi Iskolák"
 MEX_focus_church_schools_desc:0 "A forradalmár tábornokok arra törekedtek, hogy az fiatalok agyát iskolának csúfolt szocialista átnevelõtáborokban átmossák. A vallást ismételten az osztálytermekbe kell költöztetni, gyermekeinket pedig papok és apácák oktassák."
 MEX_focus_triumph_of_synarchism:1 "Szinarchista Diadal"
 MEX_focus_triumph_of_synarchism_desc:1 "Teljesen teljes mértékben szétvertük ellenségeinket, és most az árnyak között bujkálnak, csakúgy, mint a Sátán. Immáron megtehetjük, hogy újraépítjük az államot, ami a hitre és a politikai erõre támaszkodik majd."
 MEX_focus_reform_the_cristero_guard:1 "A Cristerók Megreformálása"
 MEX_focus_reform_the_cristero_guard_desc:1 "A Cristerók bátran védték az egyházat a hitetlenek elnyomásától, és sokan mártírhalált haltak Krisztus nevében. Most, hogy a Szent Egyház helyreállt, újra kell szervezni a rendet, hogy képviseljék fegyverrel védjék a kereszténységet."
 tooltip_mexico_reform_the_cristero_guard:2 "A §YCristero õrség§! reformja:\nKihelyezésre kerül §Y8 hadosztály§! §Y10 gyalogsági§! zászlóaljjal és §Ytüzérségi§! támogatással"
 MEX_focus_synarchist_youth:1 "Szinarchista Fiatalság"
 MEX_focus_synarchist_youth_desc:1 "A fiatalok jelentik a nemzet jövõjét. Ha megfelelõ oktatásban részesülnek, az eszméink képviselõi - erõsek, hũségesek és irgalmasok lesznek."
 MEX_focus_synarchist_communes:1 "Szinarchista Kommunák"
 MEX_focus_synarchist_communes_desc:1 "Most, hogy megmentettük az emberek elméjét a forradalmároktól, és a hívõk visszatértek az egyházhoz, a gazdasági tervünk végre megvalósítható. Az új termelési egységek lehetõvé teszik, hogy a hívõk egyaránt szolgálják az egyházat és a nemzetet."
 MEX_focus_revolutionary_women:0 "Forradalmár Nõk"
 MEX_focus_revolutionary_women_desc:0 "A nõket hagyományosan a házimunkával azonosítjuk, pedig az iparban is fontos szerepet töltenek be. A dohány, kávé és a textilipar munkásainak nagy része nõ. Csakúgy mint a férfiakat, a nõket is megilleti egyenlõ bérezés és minimális bér."
 MEX_focus_womens_suffrage:0 "Nõi Választójog"
 MEX_focus_womens_suffrage_desc:0 "A forradalmi kormány számos jogalkotója és minisztere ellenezte a nõk szavazati jogát, mert úgy gondolták, hogy a nõket jobban tudja befolyásolni a papság és véget vetnének a szekularizációs programjuknak. Bárhogy is történt ez a múltban, most meg kell változtatnunk."
 MEX_focus_soldaderas:0 "Nõi Katonák"
 MEX_focus_soldaderas_desc:0 "A forradalom során sok nõ harcolt, sõt még kezdõ tisztviselõ pozíciókba is bekerültek. Különösen fontosak voltak a szétszórt forradalmi seregek elleni harc logisztikájában."
 MEX_focus_ban_political_militias:0 "A Politikai Milíciák Betiltása"
 MEX_focus_ban_political_militias_desc:0 "A bal- és jobboldali félkatonai szervezetek azt állítják, hogy õk hazafiak, akik a nemzet árulói ellen küzdenek, pedig õk csak a külföldi hatalmak harcosai. A kormánynak szét kell csapnia a fasiszta és kommunista milíciák között."
 MEX_focus_depoliticised_army:0 "Politikamentes Hadsereg"
 MEX_focus_depoliticised_army_desc:0 "A katonáknak nem a tábornokokhoz kell hũségesnek lenniük, hanem a mexikói államhoz. Meg kell akadályoznunk, hogy a tábornokok elterjesszék a lázadás gondolatát."
 MEX_focus_professional_army:0 "Professzionális Hadsereg"
 MEX_focus_professional_army_desc:0 "Nem támaszkodhatunk egy olyan katonaságra, ami mindig akkor jön létre amikor szükség van rá. Ellátási raktárakat és logisztikai testületet kell létrehoznunk. Gépkocsikat és vasutakat kell bevetnünk, de már ott tartunk, hogy szamarak is nagy segítséget jelentenének, amennyiben eltudják látni a katonáinkat."
 MEX_focus_legacy_of_revolution:0 "A Forradalom Öröksége"
 MEX_focus_legacy_of_revolution_desc:0 "A forradalom nyereségeit meg kell védeni, és a nemzet árulóit ki kell irtani. A tábornokok álltak mindig a harc élvonalában. Látják, hogy a kormány milyen nehézségekkel küzd nap mint nap. Nagyobb mozgásteret kell nekik adnunk az ország kormányozásában."
 MEX_focus_the_gold_shirts:0 "Az Aranyingesek"
 MEX_focus_the_gold_shirts_desc:0 "Nicolás Rodríguez Carrasco tábornok 1933-ban alakította meg az Arany Ingeseket, hogy legyõzze a kommunista árulókat, akik a kormány ellen dolgoztak. A félkatonai csoportnak a kormányt kell segítenie, mivel céljuk nemes és módszereik hatásosak."
 MEX_focus_revanchist_revolution:0 "Revansista Forradalom"
 MEX_focus_revanchist_revolution_desc:0 "A mexikói népet hosszú ideig bántalmazta a jenki agresszió és a kommunista beszivárgás, de a nemzeti egység segítségével ezeket leküzdjük és egy erõs államot hozunk létre, erõs vezetõvel. Rajtunk áll, hogy helyrehozzuk Mexikó hibáit."
 trotsky_not_welcome_in_mexico:1 "A politikai klíma nem kedvez Trockijnak"
 MEX_focus_the_red_shirts:0 "A Vörösingesek"
 MEX_focus_the_red_shirts_desc:0 "Tomás Garrido Canabal kormányzó 1930-ban létrehozta a Vörösingeseket, hogy megvédje a forradalmat a katolikus papoktól és az egyháztól. A nép ellenségeinek felkutatása és megsemmisítése nemes cél, ezért a Vörösingeseket be kell építenünk a hadseregbe."
 MEX_focus_communist_revolution:0 "Kommunista Forradalom"
 MEX_focus_communist_revolution_desc:0 "A Díaz elleni forradalom igazi szocialista forradalommá vált, ami a kapitalizmus ellen küzd egy új életmód bevezetéséért."
 MEX_focus_hispanic_culture:0 "Spanyol Kultúra"
 MEX_focus_hispanic_culture_desc:0 "A latin-amerikai nemzeteknek erõs kultúrájuk van, ami a túlélésbõl és lázadásból adódik. Közös kultúránk egy kis reményforrást jelent a jövõbeli fejlõdésünknek."
 MEX_focus_revolutionary_class_war:1 "Forradalmi Osztályharc"
 MEX_focus_revolutionary_class_war_desc:1 "Csakis felfegyverzett és jól szervezett proletárok lesznek képesek védekezni és népszerũsíteni a forradalom eszméit."
 faction_mexico_4th_international:1 "Negyedik Internacionálé"
 MEX_focus_smash_the_bureaucrats:1 "A Bürokraták Eltiprása"
 MEX_focus_smash_the_bureaucrats_desc:1 "Lenin halála után a Sztálin által vezetett korrupt bürokrácia bonapartista-rendszert alakított ki a Szovjetunióban. A Szovjetunió ma már csak egy romlott munkásállam, ami megcsúfolja a forradalom eszméit."
 MEX_focus_liberate_the_antilles:1 "Az Antillák Felszabadítása"
 MEX_focus_liberate_the_antilles_desc:1 "Sok karibi sziget még mindig az imperialista hatalmak kezében van, akik folytatják az elnyomó kizsákmányolást, amit mindig is csináltak mióta felfedezték Amerikát. Elérkezett az idõ, hogy véget vessünk a gyarmatosítás igazságtalanságának!"
 MEX_focus_one_world_government:1 "Egyetlen Világkormány"
 MEX_focus_one_world_government_desc:1 "Most, hogy Sztálin zsarnoksága véget ért, meggyõzhetjük a támogatóit, hogy gyakoroljanak egy kis önkritikát, és csatlakozzanak a nemzetek közösségéhez, ami most már véglegesen megszabadult az elnyomástól."
 tooltip_socialist_marine_corps:0 "Szocialista tengerészhadtestek"
 MEX_focus_international_struggle:0 "Nemzetközi Küzdelem"
 MEX_focus_international_struggle_desc:0 "Nem vagyunk egyedül az ideológiai ellenségeinkkel való harcban. Számos potenciális ország van, akikkel össze tudnánk fogni. Segítenünk kell õket abban, hogy kezükbe vegyék az irányítást, és együtt létrehozzunk egy nagy blokkot, amelyben megvédjük egymást."
 MEX_focus_spanish_civil_war_refugees:0 "A Spanyol Polgárháború Menekültjei"
 MEX_focus_spanish_civil_war_refugees_desc:0 "A spanyolországi zavargások közel tízezer spanyol menekültet szültek. Sokan közülük értelmiségiek, vagy magasan képzett szakemberek. Azáltal, hogy menedéket kínálunk nekik, hasznosítani is tudjuk õket."
 tooltip_spanish_civil_war_technical_knowledge:0 "A spanyol polgárháború technikai tudása"
 scw_over:0 "A spanyol polgárháború véget ért"
 MEX_focus_falangist_veterans:0 "Falangista Veteránok"
 MEX_focus_falangist_veterans_desc:0 "A Falangisták egy spanyol, fasiszta-szerũ félkatonai szervezet. Istenért és a nemzetért harcolnak, ami elég sajnálatos. Mindezek ellenére kapcsolatba kell lépnünk a spanyol polgárháború veteránjaival, és felhasználni õket, amire csak tudjuk."
 tooltip_falangist_veterans_doctrine_knowledge:0 "A falangista veteránok tudása"
 falangist_veterans_opinion:1 "Falangist veteránok"
 MEX_focus_support_spains_loyalists:1 "Spanyolország Lojalistáinak Támogatása"
 MEX_focus_support_spains_loyalists_desc:1 "A spanyol köztársasági kormány demokratikus úton meg lett választva, és most ’nacionalista’ árulókkal néznek szembe akiket csakis a hatalomvágy motivál, miközben utálják a spanyol népet. Támogatnunk kell a lojalistákat és segítséget kell nyújtanunk nekik azáltal, hogy kiállunk mellettük a Nemzetek Szövetségében, amely épp embargót készül bevezetni kormányuk ellen.
 loyalist_spanish_government_support_opinion:1 "A spanyol köztársasági kormány támogatása"
 MEX_focus_liberate_the_caribbean:1 "A Karibi-Térség Felszabadítása"
 MEX_focus_liberate_the_caribbean_desc:1 "Csakúgy mint Latin Amerika nagy része, a karibi államokat is kihasználták az európai imperialista országok. Most végre ledobták béklyóikat, de még mindig gyengék, ezért a mi feladatunk, hogy megvédjük õket. Mexikó nemzeti büszkesége megköveteli, hogy megakadályozzuk az újabb imperialista, kizsákmányoló törekvéseket"
 threat_mexico_pressure_the_caribbean:1 "Mexikói fenyegetés a Karibi-térségben"
 MEX_focus_integrate_the_caribbean:1 "A Karibi-Térség Integrálása"
 MEX_focus_integrate_the_caribbean_desc:1 "A Karibi-térség apró köztársaságai beolvadnak a mexikói államba. A karibi népek hũséges mexikói polgárokká válnak, ha fenntartják hagyományainkat, cserébe pedig részesülnek a mexikói közösség elõnyeibõl."
 MEX_focus_hispanic_alliance:1 "Spanyol Szövetség"
 MEX_focus_hispanic_alliance_desc:1 "A spanyolok voltak azok, akik ide hozták a civilizációt számunkra. Spanyolország, az egyházi hatalom és a társadalmi elit hagyományaival a legitimáció forrása volt. Manapság Spanyolország már nem tündököl a latin világ vezetõjeként. Nekünk kell átvennünk ezt a szerepet, és erõsebb kötelékeket létrehozni a világon a latin népek között."
 faction_mexico_hispanic_alliance:1 "Spanyol Szövetség"
 faction_mexico_synarchist_pact:1 "Szinarchista Paktum"
 MEX_focus_propaganda_pact:0 "Propaganda Egyezmény"
 MEX_focus_propaganda_pact_desc:0 "A kommunizmus árnyéka ott leselkedik a hũséges spanyol hazafiak elméjében. Az újdonsült szövetségeseinkkel hadat üzenünk a bolsevik fenyegetésnek. Felvonultatjuk katonai erõnket, hogy mindenkinek bebizonyítsuk, hol összpontosul az igazi erõ."
 MEX_focus_invite_brazil:1 "Brazília Meghívása"
 MEX_focus_invite_brazil_desc:1 "Attól függetlenül, hogy Brazília portugál kolónia volt, és történelme csak nyomokban hasonlít Mexikóéhoz, még mindig közelebb állnak hozzánk, mint az európai imperialisták vagy a kapzsi jenki üzletemberek. Közel kell kerülnünk hozzájuk, hogy kihasználhassuk a kölcsönös védelem elõnyét."
 MEX_focus_realpolitik:0 "Reálpolitika"
 MEX_focus_realpolitik_desc:1 "Megvannak a saját ideológiáink, de Mexikót, mint államot a saját érdekei megkülönböztetik a nemzetközi afféroktól. Az elõrehaladott, viharos idõkben biztonsági játékot kell játszanunk. Egy rossz döntés és az összes imperialista zsarnokot a nyakunkra hozzuk."
 MEX_focus_bolivarian_alliance:1 "Bolíviai Szövetség"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar harcolta ki a spanyol gyarmatok függetlenségét, létrehozván Nagy-Kolumbiát. Olyan tekintélye van, mint a mi országunkban Miguel Hidalgo-nak és Mariano Matamorosnak. Nagy álma volt, hogy összekovácsolja a latin-amerikai nemzeteket az európai és a jenki imperialisták ellen. Beteljesíthetjük ezt az álmot."
 faction_mexico_bolivarian_alliance:0 "Bolíviai Szövetség"
 MEX_focus_coastal_defence_plan:0 "Part Menti Védelmi Terv"
 MEX_focus_coastal_defence_plan_desc:0 "1846-ban az amerikai felnyitották a szemünket, hogy bár az északi területek jól védhetõek a sivatagoknak és a hegyeknek köszönhetõen, partszakaszunk két oldali inváziót enged ellenségeink számára. Tengerparti védelmet kell felépítenünk az öböl és a csendes-óceáni kikötõknek és városoknak."
 MEX_focus_rescind_the_mexican_cession:0 "Véget Vetés Mexikói Ártalmatlanításnak"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Az 1848-as északi agresszió alatt hatalmas földterületeket vettek el a jenkik tõlünk. Jelenleg több millió spanyol ember él az Egyesült Államokban, akik eredeti mexikói lakosok leszármazottai, de vannak köztük újabb migránsok is. Egyesítenünk kell a mexikói népet!"
 threat_mexico_rescind_cession:0 "Mexico Rescinds Cession to America"
 MEX_focus_redeem_aztlan:1 "Aztlan Visszavétele"
 MEX_focus_redeem_aztlan_desc:1 "Az Egyesült Államok felszabadult régióiban élõ emberek olyan kormányról álmodoztak, ami nem elnyomja õket az õseik által, vagy az otthonukban beszélt nyelv miatt. Ez az álom valósággá vált."
 ENG_special_air_service:1 "Különleges Légi Szolgálat"
 ENG_special_air_service_desc:1 "Egy tiszt, akit David Stirlingnek hívtak azzal az ötlettel állt elõ, hogy hozzunk létre egy kis, kommandós egységet ami képes az ellenség vonalai mögött károkat okozni. A „Légi Szolgálat”-nak elnevezett egység képes lesz félelmet generálni az ellenségeink számára. Meg kellene fontolnunk ezt az ötletet."
 ENG_chiefs_of_staff_committee:1 "Vezérkari Bizottság"
 ENG_chiefs_of_staff_committee_desc:1 "El kell érnünk, hogy a háborúban mindenki meglássa a hasznot. Az eredetileg 1923-ban létrejött Vezérkari Bizottság feladata, hogy koordinálja a csatákat világszerte. Ez nagyban racionalizálja a katonai mũveletek megtervezését."
 ENG_revisit_colonial_policy:1 "A Gyarmati Politika Felülvizsgálata"
 ENG_revisit_colonial_policy_desc:1 "A világ változik. Nyilvánvaló, hogy a függetlenségi mozgalmak folytatódni fognak a birodalomban, egyre erõsödve. Ha nem akarjuk az erõforrásainkat a függetlenségi mozgalmak elnyomására pocsékolni, akkor el kell ismernünk, hogy a Birodalom véget ér, és meg kell engednünk mindenkinek, hogy megtalálja a saját útját a világban."
 ENG_guide_the_colonies:1 "Gyarmati Lépések"
 ENG_guide_the_colonies_desc:1 "Az elsõ lépések megtétele a függetlenség felé nehéz, és szigorú ellenõrzést kíván meg. Segíteni kell a kormányok szerkezetalakítását, hogy mũködni tudjanak akkor is, ha teljesen függetlenek lesznek, a mi irányításunk nélkül."
 ENG_towards_dominion_independence:1 "A Gyarmatok Függetlenítése"
 ENG_towards_dominion_independence_desc:1 "Miután sikerült a gyarmati országok kormányát megerõsíteni, most támogatnunk kell õket, hogy megtegyék az utolsó lépéseket a Westminstertõl való elszakadásban. Valószínũleg tömeges migrációk fognak megindulni, mivel sokan vannak, akik [Root.GetNameDef] része akarnak maradni."
 ENG_foundations_for_an_indian_state:1 "Egy Indiai Állam Alapjai"
 ENG_foundations_for_an_indian_state_desc:2 "Ha önálló államként akar mũködni, segítenünk kell az indiai ipar fejlõdését, valamint a kormányzat drasztikus átalakulását. Egy egész szubkontinens irányítása nehéz feladat, és Indiának fel kell rá készülnie a siker érdekében."
 ENG_the_three_nation_solution:1 "A Három-Nemzetes Megoldás"
 ENG_the_three_nation_solution_desc:1 "A kulturális és vallási különbségek nagyon erõsek az indiai szubkontinensen. Már most kézzel tapintható a feszültség a különbözõ csoportok között. Ahelyett, hogy mindannyiukat egy államba erõltetnénk, talán jobb döntés lenne felosztani a szubkontinenst három részre. Hindu India, északnyugaton muszlim Pakisztán, északkeleten pedig Banglades."
 ENG_towards_indian_independence:1 "India Függetlenítése"
 ENG_towards_indian_independence_desc:1 "Eljött az ideje, hogy India a függetlenség talajára lépjen. Szépen, fokozatosan átadjuk a kormánynak a kormányzati feladatokat, fokozva az autonómiát a teljes függetlenségig."
 ENG_withdraw_from_contested_territories:0 "Kivonulás a Vitatott Területekrõl"
 ENG_withdraw_from_contested_territories_desc:0 "A brit gyarmati területek nagy részére a szomszédos államok igényt tartanak. Ez diplomáciai feszültséget okoz, így jobb, ha megfontolják, hogy az Egyesült Államok része maradjanak."
 ENG_self_government_for_the_mediterranean:1 "Önkormányzat a Földközi-Tengeren"
 ENG_self_government_for_the_mediterranean_desc:1 "A Földközi-tenger országai készen állnak arra, hogy széles körũ autonómiát kapjanak a teljes függetlenség eléréséhez. Ez valószínũleg bevándorlókat eredményez majd, akik inkább brit állampolgárok maradnának."
 ENG_self_government_for_africa:1 "Önkormányzat Afrikában"
 ENG_self_government_for_africa_desc:1 "Afrika országai készen állnak arra, hogy széles körũ autonómiát kapjanak a teljes függetlenség eléréséhez. Ez valószínũleg bevándorlókat eredményez majd, akik inkább brit állampolgárok maradnának."
 ENG_self_government_for_the_middle_east:1 "Önkormányzat a Közel-Keleten"
 ENG_self_government_for_the_middle_east_desc:1 "A Közel-Kelet országai készen állnak arra, hogy széles körũ autonómiát kapjanak a teljes függetlenség eléréséhez. Ez valószínũleg bevándorlókat eredményez majd, akik inkább brit állampolgárok maradnának."
 ENG_self_government_for_the_americas:1 "Önkormányzat Amerikában"
 ENG_self_government_for_the_americas_desc:1 "Amerika országai készen állnak arra, hogy széles körũ autonómiát kapjanak a teljes függetlenség eléréséhez. Ez valószínũleg bevándorlókat eredményez majd, akik inkább brit állampolgárok maradnának."
 ENG_self_government_for_asia:1 "Önkormányzat Ázsiában"
 ENG_self_government_for_asia_desc:1 "Ázsia országai készen állnak arra, hogy széles körũ autonómiát kapjanak a teljes függetlenség eléréséhez. Ez valószínũleg bevándorlókat eredményez majd, akik inkább brit állampolgárok maradnának."
 ENG_decolonization:1 "Dekolonizáció"
 ENG_decolonization_desc:1 "Egy korszak véget ér, de jobb ez így mindenkinek. Ahelyett, hogy feleslegesen küzdöttünk volna a függetlenségi mozgalmak megállíthatatlan növekedésével szemben, büszkén segítettük azokat akik a védelmünk alatt álltak. Most már csak annyi van hátra, hogy elvágjunk minden köteléket és megváltoztassuk a világot, melyben minden ország független és egyenlõ."
 ENG_decolonized:1 "Britannia dekolonizálva"
 ENG_steady_as_she_goes:1 "Óvatos Politika"
 ENG_steady_as_she_goes_desc:1 "A növekedõ válság miatt hũnek kell maradnunk a gyökereinkhez. Folytatjuk az elmúlt években folytatott politikát, amivel nem indítunk be drasztikus politikai változásokat a világban, vagy nem okoznak belsõ instabilitást. Ezeket nem engedhetjük meg magunknak."
 ENG_global_defense:1 "Globális Védelem"
 ENG_global_defense_desc:1 "A britek védelme azzal kezdõdik, hogy megvédjük õket minden fenyegetéstõl ami a világban érheti õket. Meg kell keresnünk a konfliktusok forrását, és megoldani õket mielõtt elburjánoznának."
 ENG_every_man_will_do_his_duty:1 "Minden Ember Kötelessége"
 ENG_every_man_will_do_his_duty_desc:1 "Nelson híres szavainak szellemében kötelességgé kell válnia a haza védelmének. Akár tetszik, akár nem, a nemzet megköveteli a szolgálatot az elkövetkezendõ válságokkal szemben."
 ENG_motion_of_no_confidence:1 "Bizalmatlansági Indítvány"
 ENG_motion_of_no_confidence_desc:1 "A jelenlegi kormány kudarcot vallott a világválság megszüntetésében. Minden további kísérlet csak tovább gyengíti õket. Erõsebb vezetésre van szükségünk, hogy felkészüljünk a ránk váró viharra."
 ENG_no_further_appeasement:1 "Nincs Több Békülés"
 ENG_no_further_appeasement_desc:1 "A feltartóztatás sikertelen volt. Nyilvánvaló, hogy ellenségeink nem fognak visszalépni, és ragaszkodnak ahhoz, hogy többet és többet követeljenek. Most kell megállítanunk õket, mielõtt még erõsebbekké válnak. "
 ENG_no_further_appeasement_tt:1 "Változás: £trigger_yes£ Lehet háborús indokot adni vagy háborút indítani azonos ideológiájú országok ellen.\nVáltozás: £trigger_yes£ Bábbá lehet tenni egy országot.\n"
 ENG_kickstart_the_war_industry:1 "A Háborús Ipar Beindítása"
 ENG_kickstart_the_war_industry_desc:1 "Szorít minket az idõ, nem várhatunk egy természetszerũ növekedésre a hadiiparban. Muszáj lesz beruháznunk további gyárak építésébe, ha készen akarunk állni a háborúra."
 ENG_secure_the_oil_imports:1 "Az Olajimport Biztosítása"
 ENG_secure_the_oil_imports_desc:1 "Nem bízhatunk az idegen országokkal kötött kereskedelmi megállapodásokban az olajimportot illetõen. Még jobb volna, ha megküzdenénk az olajföldek irányításáért, akkor kontroll alatt tarthatnánk õket attól függetlenül, hogy milyen ellenõrzés alatt állnak."
 ENG_maintaining_imperial_integrity:1 "A Birodalmi Integritás Fenntartása"
 ENG_maintaining_imperial_integrity_desc:1 "A birodalmunk megvédése ott kezdõdik, hogy uraljuk a tengert és biztosak vagyunk uradalmaink hũségében. Minden egyéb haditengerészeti erõt figyelmeztetnünk kell, hogy ne veszélyeztessék a tengeri fölényünket, valamint növekvõ ellenõrzést kell gyakorolnunk az alattvalóinkon, hogy erõsek maradhassunk világszerte"
 ENG_enforce_the_naval_treaties:1 "A Haditengerészeti Szerzõdések Végrehajtása"
 ENG_enforce_the_naval_treaties_desc:2 "Tudomásunkra jutott, hogy bizonyos erõk figyelmen kívül hagyták a Washingtoni Haditengerészeti Szerzõdés kikötéseit. Ezt nem hagyhatjuk! Ha továbbra is fent akarjuk tartani az elõnyünket, még azelõtt kell cselekednünk, hogy ez másnak is eszébe junta. Csapást kell mérnünk rájuk, méghozzá gyorsan, és példát kell statuálnunk azoknak, akik ellenállnak az akaratunknak!"
 ENG_enforce_the_naval_treaties_tt:0 "Azon országoknak, amelyeknek túl sok §Ycsatahajója van§! a mieinkhez képest, kötelezni lehet õket arra, hogy §Gcsökkentsék§! §Ycsatahajóik§! számát, illetve §Ybábbá tételi§! háborús célt fogunk kapni, ha nem tesznek eleget követeléseinknek.\n"
 ENG_maintaining_the_balance_of_power:1 "A Hatalmi Egyensúly Fenntartása"
 ENG_maintaining_the_balance_of_power_desc:1 "A birodalom erõsségének kulcsa Európa gyengeségében és tehetetlenségében rejlik. Ha szeretnénk globális ügyekre fókuszálni, muszáj lesz megbizonyosodnunk arról, hogy Európa túlságosan elfoglalt a saját afférjaival ahhoz, hogy a mieinkkel foglalkozzon. Tartózkodnunk kell az európai ügyektõl, kivéve akkor, ha azon terjeszkedõ rezsimek ellen lépünk fel."
 ENG_continental_intervention:1 "Kontinentális Beavatkozás"
 ENG_continental_intervention_desc:1 "Nyilvánvaló, hogy nem fogjuk tudni megtartani az európai kontinensen a hatalom egyensúlyát cselekvés nélkül. El kell pusztítanunk azokat a terjeszkedni vágyó rezsimeket amelyek az utóbbi idõben bukkantak fel, illetve biztosítanunk kell, hogy soha nem fogunk szembesülni egy olyan egységes Európa veszélyével, amely zavartalanul elõkészíthetné a Britannia invázióját."
 ENG_continental_intervention_tt:1 "Háborús indokot ad olyan jelentõseb európai nemzetek ellen, amelyek több, mint §R10§! §Yvilágfeszültséget§! okoztak:\n"
 ENG_prepare_for_the_inevitable:1 "Felkészülés az Elkerülhetetlenre"
 ENG_prepare_for_the_inevitable_desc:1 "Mindenesetre biztosnak tũnik, hogy nemzetünk egy újabb világkonfliktusba fog lépni. Meg kell növelnünk az ipari kiadásainkat, hogy felgyorsítsuk a fegyverkezést."
 ENG_a_change_in_course:1 "Egy Változás a Folyamatban"
 ENG_a_change_in_course_desc:1 "A feszültség egyre csak nõ a világban és egyértelmũ, hogy a jelenlegi politikai vezetésünk nem képes megvédeni a nemzet érdekeit. Eljött az idõ, hogy szakítsunk az elmúlt évtizedek politikájával."
 ENG_the_kings_party:1 "A Király Pártja"
 ENG_the_kings_party_desc:1 "Most, hogy a krízis alábbhagyott, és a kormány elbukott, a király leglelkesebb támogatói lehet, hogy képesek lesznek egy saját kormányzatot formálni, amely sokkal... irányíthatóbb... a király számára. A Királyi Párt részét képezné David Llyoyd George, Winston Chruchill és Oswald Mosley is. Ez a politikailag sokoldalú párt segíthetne feltámasztani nemzetünk egységét."
 edward_viii_married_wallis_simpson:1 "VIII. Eduárd összeházasodik Wallis Simpsonnal"
 ENG_reassess_continental_commitments:0 "A Gyarmati Feladatok Újraértékelése"
 ENG_reassess_continental_commitments_desc:1 "Bár a közelmúltbeli állásfoglalásunk Európa felé az volt, hogy elkötelezzük magunkat a nagy háborús szövetségeseink mellett, ellenállva a feltámadó [GER.GetName], illetve a fenyegetõ [SOV.GetName] kormányának, egyre inkább miatt figyelemre méltóak a politikai eltérések köztünk és a régi szövetségeseink között. Talán eljött az idõ arra, hogy újragondoljuk kihez vagyunk hũségesek."
 ENG_isolate_the_mediterranean_threat:1 "A Földközi-Tenger Veszélyei"
 ENG_isolate_the_mediterranean_threat_desc:1 "A(z) [ITA.GetAdjective] haditengerészet veszélyezteti a szállítmányainkat a Földközi-tengeren. kampányt kell indítanunk, amellyel diplomatikusan elszigetelhetjük õket, hogy kézben tartsuk ezt a fenyegetést."
 ENG_alliance_with_germany:1 "Szövetség Németországgal"
 ENG_alliance_with_germany_desc:1 "Az érdekeink összhangban vannak a németekével – miközben õk az európai kontinens hegemóniáját akarják, mi olyan Európát akarunk, amely nem fenyegeti a Britannia. Talán egy szövetség, a király óhaja szerint, nem is volna olyan furcsa együttmũködés."
 ENG_alliance_with_germany_tt:1 "A jelenlegi §Ydemokratizmus§! támogatásának fele §Rstabilitási§! büntetést okoz:\n"
 ENG_noninterference_treaty_with_germany:1 "Benemavatkozási Szerzõdés Németországgal"
 ENG_noninterference_treaty_with_germany_desc:1 "A birodalmi törekvéseink arra támaszkodnak, hogy nem kell aggódnunk Európa felõl. Talán könnyen megoldhatnánk ezt úgy, hogy korlátok nélküli felhatalmazást adnánk [GER.GetNameDef] számára Európában, azért cserébe, hogy fenntartsák a békés kapcsolatokat, és szavukat adják, hogy nem avatkoznak bele a Brit Birodalmat érintõ ügyekbe."
 ENG_take_out_the_regia_marina:1 "A Regia Marina Vízre Eresztése"
 ENG_take_out_the_regia_marina_desc:1 "Eljött az idõ arra, hogy foglalkozzunk a Földközi-tengeren fennálló veszéllyel. Biztosítanunk kell azokat a hajózási útvonalakat amelyek a Szuezi-csatornán haladnak át. Fel kell számolnunk az ezt határoló hadiflottákat, hiszen ezek az útvonalak kulcsfontosságúak a Birodalom számára."
 ENG_organize_the_blackshirts:1 "A Feketeingesek Szervezkedése"
 ENG_organize_the_blackshirts_map_category_name:0 "Válaszd ki, hogy hova szeretnéd megszervezni a feketeingesek meneteléseit."
 ENG_organize_the_blackshirts_desc:2 "A Fasiszták és Nemzetiszocialisták Brit Uniója sikere a közmegítélésen múlik. Ha katonailag inspirált felvonulásokat tartanánk szerte az országban, azzal megmutathatnánk, hogy a mozgalmunk hisz az egység szellemében, és demonstrálhatnánk a saját erõinket is. Így több követõt vonzanánk be, miközben az ellenzék tétlen marad. A végsõ célunk a Downing Street-en való menetelés lesz, amivel felhívjuk a figyelmet arra, hogy változásokra van szükség a vezetésben."
 ENG_organize_the_blackshirts_tt:1 "Feloldja a §Ya feketeingesek szervezkedése§! döntést.\n"
 ENG_the_british_path_to_fascism:1 "Brit Út a Fasizmus Felé"
 ENG_the_british_path_to_fascism_desc:1 "Saját utunk lesz a fasizmus felé, és nem fogjuk elismerni azokat akik magukat gondolják ideológiai vezetõknek. Az emberekben még ott él a legutóbbi háború emléke, és bárminemũ együttmũködés [GER.GetName] kormányával csak haragossá tenné õket."
 ENG_secure_the_italian_alliance:1 "Az Olasz Szövetség Biztosítása"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini egy sokkal kellemesebb megközelítést alkalmaz a fasizmust illetõen, nem csoda, hogy már jó ideje csodálja õt Mosley. Természetes, hogy országainknak szorosabb kapcsolatokat kell kiépítenie, hiszen ez kölcsönösen hasznos mindkettõnk embereinek."
 ENG_gibraltar_for_spanish_support:1 "Gibraltár a Spanyol Támogatásért Cserébe"
 ENG_gibraltar_for_spanish_support_desc:1 "Habár jó ideje szerves részét képezi nemzetünknek, talán ideje volna lépéseket tennünk afelé, hogy Gibraltár újra spanyol kézre kerüljön, cserébe pedig Franco támogatná a mi ügyeinket."
 ENG_pre_empt_spanish_alignment:1 "Megelõzõ Szövetség a Spanyolokkal"
 ENG_pre_empt_spanish_alignment_desc:1 "Fennáll annak a veszélye, hogy a spanyolok a németekkel szövetkeznek majd, ha bárminemũ offenzívát indítunk az utóbbi irányába. Nem engedhetjük, hogy ez történjen – muszáj lesz kezelnünk ezt a potenciális veszélyt, mielõtt továbblépünk [GER.GetName] felé."
 ENG_prevent_a_continental_hegemony:1 "Egy Kontinentális Hegemónia Megakadályozása"
 ENG_prevent_a_continental_hegemony_desc:1 "Világos, hogy [GER.GetNameDef] tervei egész Európára vonatkoznak. Ezt nem engedhetjük meg! Közösen, a szövetségeseink segítségével meg kell támadnunk a németeket, mielõtt legyõzhetetlenné válnak." 
 ENG_enact_the_mosley_manifesto:1 "A Mosley-Kiáltvány Elrendelése"
 ENG_enact_the_mosley_manifesto_desc:2 "A korábbi években Mosley elõkészítette a gazdasági reformokat a szegénység felszámolásának érdekében. Itt az idõ, hogy a Vezetõ javaslatai hatályba lépjenek." 
 ENG_god_save_the_king:1 "Isten Óvja a Királyt"
 ENG_god_save_the_king_desc:2 "Mindennél fontosabbak a király és a korona iránti kötelezettségeink. A nép ellenállásának és reményének, valamint a birodalom egységének szimbólumaként dicsõítenünk kell a királyt. Így is teszünk majd!"
 ENG_ceylon_forward_operating_base:1 "Srí Lanka Mũveleti Bázissá Alakítása"
 ENG_ceylon_forward_operating_base_desc:1 "A nagyszabású invázió elõkészítése során, amely után a király újra ellenõrzése alatt tudja majd Indiát, ki kell bõvítenünk a Ceylon szigetén található létesítményeket."
 ENG_reclaim_the_jewel_in_the_crown:1 "India Visszakövetelése a Korona Alá"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Itt az ideje, hogy véget vessünk India függetlenségének. A csapataink elfoglalták a pozícióikat, készen állunk arra, hogy visszaszerezzük Indiát a koronának!"
 ENG_pre_empt_the_ideological_threat:1 "Az Ideológiai Fenyegetés Megelõzése"
 ENG_pre_empt_the_ideological_threat_desc:1 "A Birodalmat olyanok veszik körül, akik másképp gondolkodnak, mint mi. Tudjuk, hogy ezek az árulók Moszkvából kapják a parancsaikat. El kell õket hallgattatnunk!"
 ENG_expose_the_belly_of_the_bear:1 "A Medve Felnyársalása"
 ENG_expose_the_belly_of_the_bear_desc:1 "A szovjetek megtámadása bárminemũ tengerparti támaszpont nélkül lehetetlen küldetés. Áthaladási jogot követelünk [PER.GetName] és [AFG.GetName] kormányától, és ott támadjuk meg õket, ahol a legkevésbé számítanak rá: a szárazföldön." 
 ENG_imperial_conscription:1 "Birodalmi Sorozás"
 ENG_imperial_conscription_desc:1 "Régóta elhanyagoltuk a birodalom által biztosított munkaerõt. Itt az ideje, hogy drasztikusan fejlesszük a besorozást az egész birodalom területén, és megbizonyosodjunk arról, hogy megfelelõ mennyiségũ emberrel rendelkezünk ahhoz, hogy csatába induljunk. Mindenkinek kötelezettsége szolgálni a királyt!"
 ENG_consolidate_the_british_isles:1 "Britannia Megerõsítése"
 ENG_consolidate_the_british_isles_desc:1 "Az írek továbbra is a függetlenségüket akarják, ezt nem tolerálhatjuk. Eljött az ideje, hogy felszámoljuk az ellenállást, és az egész országot az Egyesült Királyság szerves részévé tegyük." 
 ENG_unite_the_anglosphere:1 "Az Angolszász Országok Egyesítése"
 ENG_unite_the_anglosphere_desc:1 "Az aranykorunk hagyatéka, hogy nyelvünk és kultúránk fellelhetõ szerte a világban. Ahelyett, hogy ezen területek hálátlanságától és függetlenségétõl szenvedünk, inkább törekedjünk arra, hogy egyesítsük õket egy zászló alatt." 
 ENG_appeal_to_imperial_loyalists:1 "A Birodalmi Lojalisták Bevonzása"
 ENG_appeal_to_imperial_loyalists_desc:1 "Annak ellenére, hogy a tengerentúli domíniumoknak névleges függetlensége van, még mindig találunk polgáraik közt olyanokat, akik a királyhoz hũségesek. Ha õket elérnénk, talán lehetõségünk lenne meggyengíteni a területek kormányait még az invázió elõtt, így újra hatalmat gyakorolhatnánk fölöttük."
 ENG_appeal_to_imperial_loyalists_tt:1 "Feloldja a §Yaz imperialista felkelés fellebbezése§! döntéseket, engedélyezve a pro-brit polgárháborúkat a megalakult domíniumokon.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "A Domíniumok Visszaterelése a Karámba"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "Mindenki készen áll, itt az idõ, hogy mozgásba lendüljünk és megmutassuk a tengerentúli domíniumok vezetõinek azt, mit is gondolunk a függetlenségükrõl."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Feloldja a §Yaz imperialista felkelés szövetségese§! döntéseket.\n"
 ENG_the_sun_never_sets:1 "A Nap Soha Nem Nyugszik"
 ENG_the_sun_never_sets_desc:1 "Azt mondják a Brit birodalom olyan hatalmas, hogy a nap sosem nyugszik le rajta. Erõsségük a királyi flotta amely biztosítja és összeköti a kulcsfontosságú kereskedelmi útvonalakat. Ezek elengedhetetlenek a jólétünk érdekében. A tengerészetnek meg kell tanulnia gyorsan áthaladni ezeken a hatalmas távolságokon, hogy azonnal reagálhasson bárminemũ fenyegetésre akárhol."
 ENG_the_sun_never_sets_tt:0 "Ezek a bónuszok minden újonnan kutatott hajótípusra alkalmazva lesz.\n"
 ENG_pre_empt_the_strategic_threat:1 "A Stratégiai Fenyegetés Megelõzése"
 ENG_pre_empt_the_strategic_threat_desc:1 "A birodalmat körülveszik olyanok, akik erõforrásokban kívánják látni a vagyonunkat. Tudjuk kik, és miért, szóval meg kell támadnunk õket, még mielõtt lecsapnak ránk egy gyenge pillanatunkban."
 ENG_concessions_to_the_trade_unions:1 "A Szakszervezetek Kiszolgálása"
 ENG_concessions_to_the_trade_unions_desc:1 "A fegyverkezésbe fektetett erõfeszítéseinket folyton akadályozzák a szakszervezetekkel való konfliktusaink. Talán mindkét fél számára jobb volna ha együttmũködnénk ahelyett, hogy harcolunk ellenük."
 ENG_concessions_to_the_trade_unions_tt:1 "Feloldja §Yaz engedmény a szakszervezeteknek§! döntéseket, amelyeket a kommunistává váláshoz kell végrehajtani.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Feloldja a §Yszakszervezeti támogatás§! döntéseket.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RHa a dekolonizációt nem sikerül elérni a kommunistává válás utáni 2 éven belül, akkor polgárháború veszi kezdetét!§!\n"
 ENG_move_to_secure_the_dominions:1 "Erõszakos Kormányváltás a Gyarmatokon"
 ENG_move_to_secure_the_dominions_desc:1 "A tengerentúli területek gyanakvó szemekkel figyelik az ideológiai váltást. Valószínũ, hogy újragondolnák a kapcsolataikat Westminsterrel, ha hagyjuk nekik... És nem hagyhatjuk. Ha gyorsan cselekszünk, eszközölhetünk pár változást a kormányaikban, még mielõtt túl feszültté válna a helyzet."
 ENG_move_to_secure_the_dominions_tt:1 "Engedélyezi az §Yerõszakos kormányváltás a gyarmatokon§! döntéseket.\n"
 ENG_the_fate_of_the_royal_family:1 "A Királyi Család Végzete"
 ENG_the_fate_of_the_royal_family_desc:1 "Az a feltételezés, hogy egy ember többet és egy másik embertársánál pusztán amiatt, hogy hova születik egyszerũen nem elfogadható számunkra. A királyi család hatalmas vagyona szúrja a szemünket, kétségkívül jobb helyre is mehetne az a pénz, például fegyverkezésre, vagy ipari bõvítésekre. Talán itt az idõ arra, hogy két legyet üssünk le egy csapásra..."
 ENG_eliminate_the_upper_class:1 "A Felsõ Osztály Eltávolítása"
 ENG_eliminate_the_upper_class_desc:1 "A dolgozóknak véget kell vetniük a felsõbb osztályok elnyomásának, méghozzá felkelés útján. Mi majd foglalkozunk velük és államosítjuk a cégeiket."
 ENG_eliminate_the_upper_class_tt:0 "Eltávolításra kerülnek az arisztokrata tábornagyok, tábornokok és tengernagyok.\n"
 ENG_for_the_good_of_the_revolution:1 "Mindent a Forradalomért"
 ENG_for_the_good_of_the_revolution_desc:1 "Mindenkinek kötelessége áldozatokat hozni az államért. A brit emberek továbbra is emelt fõvel járnak majd, és megbizonyosodhatnak arról, hogy miénk a végsõ gyõzelem."
 ENG_the_british_communist_alternative:1 "Brit Kommunista Alternatíva"
 ENG_the_british_communist_alternative_desc:1 "Ahelyett, hogy Moszkvával szövetkeznénk, elkezdjük a saját együttmũködésünket más kommunista államokkal. A Britek felülmúlhatatlanok jelen állás szerint, és nem fogjuk magunkat Moszkvához kötni sem most, sem soha."
 ENG_enforce_decolonization:1 "A Dekolonizáció Kényszerítése"
 ENG_enforce_decolonization_desc:1 "A világ országainak is dekolonizálnia kellene pont úgy, ahogyan mi is tettük. Kiadunk egy ultimátumot, és azok akik eddig nem hittek a szavunknak, majd a saját bõrünk tapasztalják meg az igazunkat."
 ENG_reach_out_across_the_channel:1 "Átérés a Csatornán"
 ENG_reach_out_across_the_channel_desc:1 "A kommunizmus átszivárgott a La Manche mentén más országokba is. Kapcsolatba kell lépnünk velük, és segítséget kell nekik nyújtanunk."
 ENG_reach_out_across_the_channel_tt:0 "Meghívja §Y[FRA.GetName]§! vagy a §Ynémetalföldi országokat§! a frakcióba, ha õk is kommunisták.\n"
 ENG_soviet_cooperation:1 "Együttmũködés a Szovjetekkel"
 ENG_soviet_cooperation_desc:1 "Annak ellenére, hogy vannak nézeteltéréseink, van egy közös ellenségünk is. Mindkét oldalról támadást fogunk eszközölni, és szétzúzzuk a németeket, még mielõtt felfognák, mi is történik."
 ENG_the_one_true_revolution:1 "Az Egyetlen Igaz Forradalom"
 ENG_the_one_true_revolution_desc:1 "A közremũködés sosem lesz lehetséges Moszkvával. [SOV.GetNameDef] politikájában terjed a korrupció, így az egyetlen lehetõségünk, ha mi vesszük át a szerepüket a Munkáspárttal."
 ENG_follow_moscow:1 "Moszkva Követése"
 ENG_follow_moscow_desc:1 "A kezdetekben a brit kommunizmus mindig követte Moszkva utasításait. Ez nemcsak logikus hanem szükséges is a továbbiakban. Hirdessük Marx igéjét világszerte, hogy megállíthatatlanok lehessünk."
 ENG_tackle_fascism:1 "A Fasizmus Eltiprása"
 ENG_tackle_fascism_desc:1 "A fasizmus a fõ fenyegetés a Munkáspártra nézve. Arra kell törekednünk, hogy mihamarabb eltüntessük Európából!"
 ENG_preparing_the_second_front:1 "A Második Front Elõkészítése"
 ENG_preparing_the_second_front_desc:1 "Amikor majd elkezdõdik a háború, muszáj lesz nyitnunk egy második frontot is, hogy segítsük a szovjet szövetségeseinket. Az elõkészületeket ennek kapcsán már el is kezdhetjük."
 ENG_tackle_capitalism:1 "A Kapitalizmus Eltiprása"
 ENG_tackle_capitalism_desc:1 "A kapitalizmus õsellensége a Munkáspártnak, és nem nézhetjük tétlenül, ahogy virágzik, még ilyen távolságból sem. A hátországban kell csapást mérnünk rájuk."
 ENG_bermuda_invasion_launch_point:1 "A Bermudáról Indított Invázió"
 ENG_bermuda_invasion_launch_point_desc:1 "Észak-Amerika inváziója nem lesz egyszerũ feladat. Birtokba kell vegyük a Bermudát, és meg kell termlelnünk a szükséges erõforrásokat, hogy megbizonyosodjunk arról, megfelelõ ideig tudjuk alkalmazni az inváziót, még mielõtt az amerikai partokra küldenénk a forradalmat."
 ENG_crush_the_dream:1 "Az Amerikai Álom Szétzúzása"
 ENG_crush_the_dream_desc:1 "Az amerikaiak folyton csak a nagy 'amerikai álom'-ról beszélnek, meg hogy ott mindenki megcsinálhatja a maga szerencséjét, akár társaik céljainak rovására is. Mi ezt elítélendõ magatartásnak tartjuk, és megszabadítjuk az embereiket ezektõl az ostoba elképzelésektõl, méghozzá úgy, hogy szétzúzzuk ezt az álmot úgy, hogy semmi se maradjon belõle!"
 ENG_socialist_science_pool:1 "Szocialista Tudomány"
 ENG_socialist_science_pool_desc:1 "A technológiai tudás cseréjét kell eszközölnünk a szövetségeseinkkel, hogy õk is profitálhassanak a mi elõnyeinkbõl, és mi is az övükébõl. Ez az egyetlen módja annak, hogy a munkások küzdelme sikerrel záruljon."
 ENG_liberate_the_home_of_marx:1 "Marx Hazájának Felszabadítása"
 ENG_liberate_the_home_of_marx_desc:1 "Aki Karl Marx szülõhelyét fasizálta, nemcsak az emlékét, hanem az egész szocializmust is végtelenül megsérti. Itt az ideje, hogy elũzzük ezt a gonosz erõt német földrõl, felszabadítva népüket a hamis prófétáktól, akik õket vezetik."
 ENG_spirit_of_the_industrial_revolution:1 "Az Ipari Forradalom Szelleme"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Az Egyesült Királyság volt az ipari forradalom bölcsõje. Ennek szellemében megmutathatjuk a világnak, hogy mire képesek a felszabadított munkások egy állami irányítás alatt álló gazdaságban!"
 ENG_british_commonwealth_air_training_plan:0 "Nemzetközösségi Légi Kiképzési Terv"
 ENG_british_commonwealth_air_training_plan_desc:0 "A katonai sikereink kizárólag a légierõnk dominanciájának, és a pilótáink képzettségének köszönhetõek. Megvalósítjuk a legnagyobb pilótaképzõ programot, hogy rendelkezzünk a megfelelõ emberekkel ahhoz, hogy elsajátítsuk és uraljuk a hadviselés minden formáját."
 ENG_indian_autonomy:0 "Indiai Autonómia"
 ENG_indian_autonomy_desc:0 "Ahelyett, hogy teljes függetlenséget ígérnénk, ajánljunk autonómiát az indiaiak számára. Így gyengíthetnénk a függetlenségi mozgalmakat."
 ENG_indian_autonomy_tt:0 "§RAutonómia nélkül [RAJ.GetNameDef] nem fog elfogadni semmilyen javaslatot a Birodalmi Föderációval kapcsolatban.§!"
 ENG_imperial_conference_defense_dominion:0 "Birodalmi Konferencia a Védelmi Egyezményekrõl"
 ENG_imperial_conference_economy_dominion:0 "Birodalmi Konferencia a Gazdasági Egyezményekrõl"
 ENG_federal_integration:0 "Szövetségi Integráció"
 ENG_imperial_conference:0 "A Birodalmi Konferencia Megtartása"
 ENG_imperial_conference_desc:1 "Legutóbb 1932-ben volt arra példa, hogy a gyarmatok kormányzati vezetõi megvitatták volna a közös érdekeiket. Itt az idõ arra, hogy tartsunk egy konferenciát, fõleg ha erõsíteni akarjuk birodalmunkat a közeljövõben."
 ENG_imperial_conference_tt:0 "Feloldja a §Ybirodalmi konferencia§! döntéseket 60 napra.\n§RGyõzõdj meg arról, hogy van-e elég politikai befolyási pontod ahhoz, végigvihesd!§!\n"
 ENG_imperial_federation:0 "Birodalmi Integráció"
 ENG_imperial_federation_desc:0 "A Birodalmi Föderáció már egy jó ideje fennállt az önkormányzati rendszerek alternatívájaként. A hosszas elõkészületek után most elérkezett az idõ arra, hogy egyesítsük kormányainkat a domíniumok vezetõségével, és visszaszerezzük világvezetõi pozíciónkat!"
 ENG_dominions_accepted_federation:0 "A domíniumok jóváhagyták a Birodalmi Föderációt\n"
 ENG_a_s_warfare:0 "Tengeralattjáró-Elleni Hadviselés"
 ENG_a_s_warfare_desc:0 "Az Atlanti-óceánon lévõ útvonalaink a legfontosabbak, biztosítanunk kell a térség biztonságát, hogy az ellenségeink ne veszélyeztethessék a szállítmányozásunkat. Fejlesztéseket kell eszközölnünk, hogy el tudjuk hárítani a tengeralattjárók támadásait, és biztosítanunk kell az embereinknek a legkorszerũbb fegyvereket, és felderítési eszközöket."
 ENG_anti_submarine_training_school:0 "Tengeralattjáró-Elleni Kiképzés"
 ENG_anti_submarine_training_school_desc:0 "Az egyik fõ elõnyünk, hogy rendelkezünk egy rakás tapasztalt tiszttel, akik betanítják majd az új csapatainkat. Gilbert Stephenson kapitány vezetésével megalapítjuk a tengeralattjáró-elleni kiképzõ iskolát Tobermory-ban. Gondoskodni fogunk arról, hogy személyzetünk megszerezze a szükséges készségeket, még mielõtt szolgálatba kéne állniuk az atlanti vonalakon, és szembe kéne nézniük a német tengeralattjárók fenyegetésével."
 ENG_expand_the_repair_yards:0 "A Javítótelepek Bõvítése"
 ENG_expand_the_repair_yards_desc:0 "Annak ellenére, hogy a világ legnagyobb flottájával rendelkezünk, muszáj gyorsan megjavítanunk a károkat szenvedõ hajóinkat. Ha kiterjesztenénk, és fejlesztenénk a javítótelepeinket akkor könnyen orvosolhatnánk ezt a problémát, valamint beüzemelhetnénk pár régebbi modellt is, hátha szükség lesz rájuk nehezebb idõkben."
 ENG_vanguard:0 "Elõõrs"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "Nem hagyhatjuk, hogy ellenségeink fölényben legyenek a tengeri színtereken. Rengetegen 15 hüvelykes fegyverzetünk van még a raktárakban, és talán használhatnánk õket a tizenhatos modellek helyett. Így felgyorsíthatnánk a HMS Vanguard csatahajó építését is."
 ENG_VANGUARD_DESC_COMMUNIST:0 "Nem hagyhatjuk, hogy ellenségeink fölényben legyenek a tengeri színtereken. Rengetegen 15 hüvelykes fegyverzetünk van még a raktárakban, és talán használhatnánk õket a tizenhatos modellek helyett. Így felgyorsíthatnánk a WLNS Vanguard csatahajó építését is."
 ENG_vanguard_tt_hms:0 "A HMS Vanguard elkészítése.\n"
 ENG_vanguard_tt_communism:0 "A WLNS Vanguard elkészítése.\n"
 ENG_anti_non_contact_committee:0 "Anti-Non-Contact Bizottság"
 ENG_anti_non_contact_committee_desc:0 "Aknaharci szakértõink azt mondták, hogy az új, mágneses úton aktiválható aknák fontos szerepet játszanak majd a következõ háborúban. Ha megszerveznénk egy 'Anti-Non-Contact' bizottságot, akik kutatják ezeket a lehetséges módszereket, azzal nem csak hajóink védelmét tudnánk biztonságban, de elõrehaladást könyvelhetnénk el a saját technológiánkat illetõen is."
 ENG_secure_the_imperial_shipping_routes:0 "A Birodalmi Hajóútvonalak Biztosítása"
 ENG_secure_the_imperial_shipping_routes_desc:0 "A gyarmati birodalmak kohéziója attól függ, hogy képesek vagyunk-e biztosítani és megvédeni a kereskedelmi hajózást, amely összefogja mindezt. Eddig mindig egy hatalmas hadihajó flottára bíztuk magunkat, de meg kell bizonyosodnunk arról, hogy rendelkezünk elegendõ hajóval ahhoz, hogy mindenhol felvonultathassuk õket egyszerre."
 HOL_obtain_foreign_colonial_investments:0 "Külföldi Gyarmati Befektetések"
 HOL_obtain_foreign_colonial_investments_desc:0 "Bár erõsen anti-gyarmatosítónak vallják magukat, az amerikaiak mégis régóta érdekeltek gazdasági szempontból a gyarmatinkban, fõleg Nyugat-Indiában. A britekkel és a japánokkal karöltve vágynak arra, hogy befektethessenek a gyarmatok fejlõdésébe, mind nyugaton mind keleten. Ezt ösztönöznünk kell!"
 HOL_obtain_foreign_colonial_investments_tt:0 "Ezek lehetõvé teszik a §Yfogyasztási cikkek§! és az §Yépítési sebesség§! ideiglenes bónuszait, valamint növelik az §Yolajtermelést§! Holland Kelet- és Nyugat-Indiában.\n"
 HOL_the_western_possessions:0 "A Nyugati Birtokok"
 HOL_the_western_possessions_desc:0 "A holland nyugati-indiai térséget gyakran figyelmen kívül hagyják a keleti érdekeknek megfelelõen, pedig igen gazdag erõforrásokkal rendelkeznek. Az infrastruktúra biztosítása az elsõ lépés az ipar fejlesztése és a kitermelés növelése felé."
 HOL_expand_curacao_oil_refineries:0 "A Curaçaoi Olajfinomítók Bõvítése"
 HOL_expand_curacao_oil_refineries_desc:0 "A Maracaibo tó sekély vízállása miatt 1918 óta az összes venezuelai olajat ehhez alkalmazkodva kell szállítani, egy part menti rendszer segítségével. Innen Arubába és Curaçao-ba küldik feldolgozásra, majd szállítják tovább óceáni utakon. A finomítóink már most a legnagyobbak szerte a világon, de a közelgõ válságra való tekintettel talán tovább kéne bõvítenünk õket."
 HOL_expand_curacao_oil_refineries_tt:0 "Feloldja a §YRoyal Dutch Shell§!-t, mint ipari szakértõ.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Második Paranami Bauxitbánya"
 HOL_open_second_paranam_bauxite_mine_desc:0 "A suriname-i bauxit jelentõs szerepet játszik a nagyhatalmak repülõgépiparában. A világ katonai berendezkedése miatt drasztikusan megnõtt a kereslet az alumínium iránt, tehát növelhetnénk az exportunkat, ha megnyitnánk a második bauxitbányát Paranam-ban."
 HOL_antilles_defenses:0 "Antilláki Védelem"
 HOL_antilles_defenses_desc:0 "Belegondolván abba, hogy az olajfinomítóink Arubában és Curaçaoban mekkora jelentõséggel bírnak nem csoda, hogy azon külföldi partnereink akik érdekeltek eléggé aggódnak a biztonságuk miatt. Ha azt akarjuk, hogy ez változzon, meg kéne újítanunk a védelmünket a szigeteken."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Nem rendelkezünk §Ya nagy háború megdöbbent megfigyelõi! jellemzõvel"
 HOL_pre_empt_venezuelan_aggression:0 "A Venezuelai Agresszió Megelõzése"
 HOL_pre_empt_venezuelan_aggression_desc:0 "A venezuelaiak több, mint egyértelmũ képet adtak az Antillákat érintõ terveikrõl. Megpróbálták 'felajánlani a segítségüket', de nem tudni, mi lesz velük, ha a szituációnk romlik. Még elõttük kell cselekednünk, hogy biztosítsuk a finomítók biztonságát."
 HOL_the_crown_jewel_colony:0 "A Koronaékszer Gyarmat"
 HOL_the_crown_jewel_colony_desc:0 "Ami India a briteknek, az a holland kelet-indiai térség nekünk. Mindenesetre a jelenlegi idejét múlt infrastruktúra nem állja meg a helyét a modern korban. Fejlesztenünk kell, hiszen fontos részét képezi nemzetünknek ez a terület."
 HOL_java:0 "Jáva"
 HOL_java_desc:0 "A holland kelet-indiai térség fõvárosába többet kell invesztálnunk, hogy felzárkózzon az iparosodás mai szintjéhez."
 HOL_reinforce_java:0 "Jáva Megerõsítése"
 HOL_reinforce_java_desc:0 "Jáva a holland kelet-indiai szigetcsoport legnagyobb tagja, mind az ipart, mind a népességet tekintve, valamint ez a fõ katonai bázis is. Ebbõl adódóan ez a legfontosabb része a szigetcsoportnak, tehát fejlesztenünk kell a védelmi rendszerünket, hogy továbbra is ellenõrzés alatt tudhassuk."
 HOL_the_foundations_of_defense:0 "A "Védelem Alapjai""
 HOL_the_foundations_of_defense_desc:0 "A "Defensiegrondslagen van Nederlands-Indië" egy 1927-ben elkészített jelentés volt, amely a gyarmatok biztonságát vette górcsõ alá. A növekvõ japán agressziót és motivációikat látván talán újra fel kellene elevenítenünk ezt a dokumentumot, és be kellene biztosítanunk a gyenge pontokat amelyeket az újonnan felszabadított erõforrások miatt kiemelten kezelnek."
 HOL_the_foundations_of_defense_tt:0 "A Soerabaja területén lévõ §Yflottabázis§! szintjét a maximumra növeli.\n"
 HOL_sumatra:0 "Szumátra"
 HOL_sumatra_desc:0 "Bár a legnagyobb határos szárazföldi rész a holland kelet-indiai térség részét képezi, Szumátra, Jáva északi szomszédja bõven elmaradt az iparosodásban és az infrastruktúrában. Ezt azonnal orvosolnunk kell!"
 HOL_borneo_and_the_grote_oost:0 "Borneó és a Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "Borneó szigetét és az ezt körülvevõ többi szigeteket, amiket csak 'De Grote Oost' ('holland kelet-indiai térség')-ként emlegetnek, mint például Szulavézi vagy a Maluku-szigetek, jobban megközelíthetõvé kellene tennünk a növekvõ populáció számára. Ezen felül több iparágat kell telepítenünk ezekbe a térségekbe."
 HOL_curtail_colonial_autonomy:0 "A Gyarmati Autonómia Csökkentése"
 HOL_curtail_colonial_autonomy_desc:0 "Lehetséges, hogy a kontinentális Hollandia a legjobb elõkészületeink ellenére is túlléptek a határon. Ebben az esetben alternatívákat kell keresnünk, és az egyik megoldás az volna, hogy a kormányt a holland kelet-indiai fõvárosba, Bataviába helyezzük át. Világossá kell tennünk a gyarmati közigazgatás számára, hogy hamarosan mi fogjuk irányítani az ügyeiket helyettük."
 HOL_continue_the_war_in_batavia:0 "A Bataviai Háború Folytatása"
 HOL_continue_the_war_in_batavia_desc:1 "Az invázió, amitõl féltünk, elmúlt, viszont a védelmünket elsöpörték. A kormány megmenekült, de számũzetésben van. Habár a Királynõ azt szeretné, hogy ez így maradjon, szerintünk itt az ideje annak, hogy újragondoljuk a holland kelet-indiai térségben a helyzetünket, és szuverén hatalomként folytassuk a háborút."
 HOL_continue_the_war_in_batavia_tt:0 "Ami ad:\n"
 HOL_a_western_capital:0 "Egy Nyugati Oszlopfõ"
 HOL_a_western_capital_desc:0 "A jávai polgári szektort át kell alakítani a háborús ipar javára, hogy felszabadíthassuk anyaföldünket."
 HOL_expand_the_colonial_army:0 "A gyarmati Hadsereg Bõvítése"
 HOL_expand_the_colonial_army_desc:0 "A holland kelet-indiai térség számtalan emberrel rendelkezik. Vonzóbbá kell tennünk a hadseregben való szolgálat lehetõségét, valamint egyértelmũvé kell tennünk, hogy a gyarmatokon toborzott embereink jelentik az egyetlen védelmet a japánok ellen."
 HOL_colonial_shipbuilding:0 "Gyarmati Hajóépítés"
 HOL_colonial_shipbuilding_desc:0 "Hollandia elesésével a kontinentális hajógyáraink is elvesztek. El kell különítenünk egy-két erõforrást ahhoz, hogy új gyárakat hozzunk létre keleten. Így újra felépíthetjük a haditengerészeti erõinket."
 HOL_the_east_indies_war_machine:0 "A Kelet-Indiai Háborús Gépezet"
 HOL_the_east_indies_war_machine_desc:0 "Nem támaszkodhatunk a szövetségeseinkre felszerelés és lõszer ügyében. Bõséges erõforrásokkal rendelkezünk, már csak az ipart kell kiépítenünk ahhoz, hogy fel tudjuk használni ezeket a saját háborús gépezetünk elõállításához."
 HOL_prepare_for_our_return:0 "A Visszatérésünk Elõkészítése"
 HOL_prepare_for_our_return_desc:0 "Nagyszabású szállítmányozásra lesz szükség hogyha vissza akarjuk vinni katonáinkat a kontinensre, hogy segíthessenek a haza felszabadításában. Több hajógyárnak kellene ezzel a problémával foglalkoznia, valamit rakományhajókat kell építeniük a cél érdekében."
 HOL_liberation:0 "Felszabadulás"
 HOL_liberation_desc:0 "Anyaföldünket felszabadították, és a csapatok, akik a kapitulációnk során megadták magukat, most bosszúra éheznek. A lelkes tömegek üdvözítik a felszabadítókat, ezek az emberek nem fognak könnyen elviselni még egy megszálló hatalmat."
 HOL_abandon_the_gold_standard:0 "Felhagyás az Aranystandarddal"
 HOL_abandon_the_gold_standard_desc:0 "Az aranystandardról való letérés elutasítása komoly költségekkel járt az utóbbi idõben. Most, hogy Franciaország is elhagyta a 'Gold Bloc'-ot, csak mi és a svájciak maradtunk. Eljött az idõ arra, hogy leértékeljük a holland guldent, és a felszabaduló erõforrásokat a sajnálatos állapotban lévõ védelmi rendszerünkre fordítsuk."
 HOL_continue_the_public_works:0 "A Közmunkák Folytatása"
 HOL_continue_the_public_works_desc:1 "Folytatnunk kell a késõi ’20-as években elkezdett közmunkaprogramot. Az új utak, csatornák, alagutak építése nem csak a nemzet érdekeit szolgálja, hanem munkahelyeket is teremt."
 HOL_finish_the_noordoostpolder:0 "A  Noordoostpolder Befejezése"
 HOL_finish_the_noordoostpolder_desc:0 "Afsluitdijk megépítése után bezáratták Zuiderzee-t, és kialakították a mesterséges Ijsselmeer tavat, most be kell fejeznünk Noordoostpolder földjeit érintõ projektjeinket. Így javulni fog az infrastruktúránk, és teret nyerhetünk az agrárkultúra javítására is."
 HOL_the_maastunnel:0 "A Maastunnel"
 HOL_the_maastunnel_desc:0 "Folyóink remek akadályok, viszont ha alagutakat ásnánk alattuk, azzal drasztikusan javíthatnánk az infrastruktúránkat. A Maastunnel lesz az elsõ ezek közül, amely Rotterdam déli megközelítését segíti majd."
 HOL_expand_the_artillerieinrichtingen:0 "Az Artillerieinrichtingen Bõvítése"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Az Artillerie-Inrichtingen lõszert és kisebb méretũ fegyvereket gyárt (licensz alatt) csapataink számára. Bõvítenünk kell a gyárat, ha növelni akarjuk a hadseregünket."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Feloldja a §YA. I. Hembrug§!-t, mint anyagtervezõ.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "A Philips már régóta piacvezetõ a rádiók és egyéb elektronikai berendezések terén. Talán, ha finanszíroznánk õket, és szerzõdnénk velük, akkor komoly áttöréseket érhetnénk el a katonai eszközök terén is."
 HOL_philips_focus_tt:1 "Feloldja a §YPhilips§!-et, mint ipari szakértõ.\n"
 HOL_expand_RD_facilities:0 "A R&D Létesítmények Bõvítése"
 HOL_expand_RD_facilities_desc:0 "Ipari terjeszkedéseink és más közelmúltbeli elõrelépéseink lehetõvé teszik számunkra, hogy párhuzamosan több kutatási és fejlesztési tevékenységet folytassunk, fõleg, ha bõvítjük a Philips már meglévõ létesítményeit."
 HOL_the_zuiderzee_works:0 "A Zuiderzee Munkrendszer Folytatása"
 HOL_the_zuiderzee_works_desc:0 "A következõ talajjavításban érdekelt helyszín Flevopolder, amelyet az õsi Flevo tóról neveztek el. Ez egy hatalmas projekt lesz, amely rengeteg évig tart majd, de rövid távon is bõséges jutalmakat ad majd számunkra."
 HOL_develop_the_randstad:0 "A Randstad Fejlesztése"
 HOL_develop_the_randstad_desc:0 "Azzal, hogy fejlesztettük a legnagyobb városainkat és jobban összekötöttük õket, elkezdhetjük lefektetni  "a Randstad" alapjait, amelynek lényege, hogy összefogja a fõbb városok - Amszterdam, Den Haag, Rotterdam és Utrect - lakóit, és ezek agglomerációit."
 HOL_expand_the_ijmuiden_steel_mill:0 "Az IJmuiden Vasmũvek Bõvítése"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "A hadiiparunk rengeteg acélt igényel, ezért bõvítenünk kell a már meglévõ létesítményeinket IJmuiden-ben."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "A Fokker az élen jár az utasszállító repülõgépek gyártásában, és örömmel segítenének nekünk katonai gépek építésében is. Támogatnunk kellene az iparág bõvítését."
 HOL_fokker_tt:1 "Feloldja a §YFokker§!-t, mint repülõgép tervezõ.\n"
 HOL_domestic_jet_engine_designs:0 "Hazai Sugárhajtómũ Tervek"
 HOL_domestic_jet_engine_designs_desc:0 "Az innovatív repülõgépgyártóinkat arra kell ösztönözni, hogy kísérletezzenek futurisztikus modellekkel és mintákkal. Lehet, hogy a végeredmény nem lesz egybõl egy mũködõ gép, de ezek a próbálkozások kétségtelenül javítják és elõrelendítik a gyártást."
 HOL_develop_the_zandstad:0 "A Zandstad Fejlesztése"
 HOL_develop_the_zandstad_desc:0 "Ahelyett, hogy minden erõfeszítésünket a legnagyobb városaink felépítésére összpontosítanánk, új iparágakat kellene telepítenünk a környezõ területeken."
 HOL_friesland_agricultural_impetus:0 "Frízföld Mezõgazdasági Ösztönzése"
 HOL_friesland_agricultural_impetus_desc:0 "Kis országunk mezõgazdasága hosszú utat tesz majd az önellátás felé, és ezáltal csökkenteni fogja az import szükségességét."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Szerzõdhetnénk a hazai autóiparral, hogy katonai célú jármũveket gyártsanak számunkra. Egy kis állami segítséggel elérhetnénk, hogy a Van Doorne's Aanhangwagen Fabriek (DAF) képes legyen erre a célra felszerelt jármũveket gyártani, így minden szükséges gépesített berendezéssel rendelkeznénk."
 HOL_daf_tt:1 "Feloldja a §YDAF§!-ot, mint anyagtervezõ.\n"
 HOL_domestic_vehicle_designs:0 "Hazai Jármũtervek"
 HOL_domestic_vehicle_designs_desc:0 "Most, hogy nagyobb szabadságot adtunk az autóiparnak a tervek terén, talán a termelés hatékonysága is növekedni fog."
 HOL_continental_shipbuilding:0 "Kontinentális Hajóépítés"
 HOL_continental_shipbuilding_desc:1 "A Hollandiában található hajógyáraink, azaz Zeeland és Frízföld bõvítésre szorulnak annak érdekében, hogy nagyszabású haditengerészeti terveket valósíthassunk meg."
 HOL_domestic_innovation:0 "Belföldi Innováció"
 HOL_domestic_innovation_desc:0 "A nemzet rendkívül gyors iparosodása új lehetõségeket nyitott a kutatás és fejlesztés területén."
 HOL_make_use_of_our_riches:0 "A Gazdagjaink Felhasználása"
 HOL_make_use_of_our_riches_desc:0 "Nemzetünk annyi erõforrással rendelkezik mint egy nagyhatalom, ellenben egy kis ország képét mutatja. Ha jól allokálnánk az erõforrásainkat, és jól használnánk fel a vagyonunkat, akkor egy közepes szintre juthatnánk, de akár újra a világ egyik vezetõ hatalma is lehetnénk."
 HOL_the_ultimate_deterrent:0 "A Végsõ Elrettentés"
 HOL_the_ultimate_deterrent_desc:0 "Egy erõteljes légierõ és hatalmas flotta mind szép és jó, de ami valóban megakadályozná, hogy valaki megtámadja a gyarmatainkat, vagy más módon megsértse a semlegességüket az egy atombomba kifejlesztése volna."
 HOL_overturn_military_budget_cuts:0 "A Katonai Költségvetés Csökkentése"
 HOL_overturn_military_budget_cuts_desc:0 "A gazdaságunk meglepõen hamar felépült az aranyalapról való letérés után. A katonai költségvetés csökkentéseket, amelyeket azért eszközöltünk, hogy ne értékelõdjön le a holland gulden, most újra megváltoztathatjuk." 
 HOL_prepare_the_inundation_lines:0 "Az Árvízvonalak Elõkészítése"
 HOL_prepare_the_inundation_lines_desc:0 "A 16. századi spanyolok elleni függetlenségi háború óta fontos részét képezi a védelmünknek a földek szándékos elárasztása. Ha jól elõkészítjük, megint megvédhet minket. Elvégre még nem láttunk tankot vízen átkelni." 
 HOL_prepare_the_inundation_lines_tt:0 "Ezek lehetõvé teszik a Fortress Holland-ot körülvevõ vizek §Ykiárasztását§! és §Ykiszárítását§!, ezzel védelmi bónuszt kapva.\n"
 HOL_protect_against_britain:0 "Védekezés a Britek Ellen"
 HOL_protect_against_britain_desc:0 "Az igazi semlegesség azt jelenti, hogy megõrizzük a szuverenitásunkat mindenkivel szemben aki ezt megsértené. Még akkor is, ha a britek esetlegesen megvédenék a kikötõinket és reptereinket a németektõl."
 HOL_further_reinforce_the_ports:0 "A Kikötõk További Megerõsítése"
 HOL_further_reinforce_the_ports_desc:0 "Tovább kell erõsítenünk a part menti védelmünket, hogy még csak ne is gondoljanak olyanokra britek, hogy "felajánljuk nekik a segítségünket". 
 HOL_southward_defenses:0 "Déli Védelem"
 HOL_southward_defenses_desc:0 "Ki kell alakítanunk egy védelmi a vonalat a Maas folyó mentén, hogy megakadályozzuk az északi irányból történõ belépést Belgiumba. A part menti védelmi vonal végsõ megerõsítése szertefoszlatna minden olyan brit tervet, amely arra alapozott, hogy a mi kikötõinkbe telepítenek majd expedíciós erõket." 
 HOL_germany_is_the_greater_threat:0 "Németország a Nagyobb Fenyegetés"
 HOL_germany_is_the_greater_threat_desc:0 "Látván Németország növekvõ agresszióját, a védelmünket keletnek kell irányítanunk, hátha most még kevésbé tisztelik a függetlenségünket, mint a legutóbbi háború során." 
 HOL_fortress_holland:0 "Holland Erõdítmény"
 HOL_fortress_holland_desc:0 "Csak a 'Fortress Holland'-ban (Holland Erõdítmény-ben) bízhatunk. A nagy folyóktól északra fekvõ terület, és az Ijsselmeer nyugati oldala határolja az országnak azon részét ahol a legnagyobb a népesség és az ipar. Ha feláldozzuk az ország többi részét, azzal talán elérhetjük azt, hogy távol tartsuk az ellenséget addig, amíg egy erõsebb szövetségesünk a segítségünkre siet."  
 HOL_modernize_the_grebbeline:1 "A Grebbe-Vonal Modernizálása"
 HOL_modernize_the_grebbeline_desc:0 "A 'Fortress Holland' deli frontját remekül védik a nagy folyók. Így csak egy szakadék marad Amszterdam északi részénél, az IJsselmeertõl északra és a Rajnától délre. Az itt húzódó védelmi vonal a 'Grebbe-vonal' megerõsítésre és fejlesztésre szorul, ha azt akarjuk, hogy megállítsa a támadásokat."
 HOL_war_on_pacifism:0 "Háború Vagy Pacifizmus"
 HOL_war_on_pacifism_desc:0 "A világháború óta a pacifizmus komoly sikernek örvend a hollandok körében, ezáltal a modern fegyverkezés teljesen lehetetlenné vált. Az emberek akarata megakadályozta, hogy az erõforrásokat katonai célra használjuk fel. Nem tudják milyen veszélyt jelent ez számukra. Háborút fogunk hirdetni a pacifizmus ellen, és kitöröljük ezt a gondolatot az emberek fejébõl!"
 HOL_war_on_pacifism_tt:0 "Ezek a döntések engedélyezik a §Ya nagy háború megdöbbent megfigyelõi§! §Gcsökkentését/eltávolítását§!.\n"
 HOL_appoint_new_supreme_commander:0 "Az Új Legfelsõbb Parancsnok Kinevezése"
 HOL_appoint_new_supreme_commander_desc:0 "A legfelsõbb parancsnok meglehetõsen makacsnak bizonyult, nem tartotta be a defenzív terveket. Le kell váltanunk. Henri Winkelman ugyan már nyugdíjba vonult, de visszahívhatnánk onnan. Remek alternatíva volna."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! tábornaggyá válik.\n"
 HOL_modernize_our_infantry_equipment:0 "A Gyalogsági Felszereléseink Modernizálása"
 HOL_modernize_our_infantry_equipment_desc:0 "A gyalogsági felszerelésünk rendkívül elavult. Ahhoz, hogy bármi esélyünk legyen az invázió megállítására, ezt azonnal orvosolnunk kell."
 HOL_modernize_our_infantry_equipment_tt:0 "Ez azt jelenti, hogy a jövõben a hazai felszerelésekre fogunk összpontosítani licenszvásárlások helyett.\n"
 HOL_production_under_license:0 "Termelés Licenszre"
 HOL_production_under_license_desc:0 "Mivel hazai fegyveriparról aligha beszélhetünk, a külföldi fegyverek arzenálját kell górcsõ alá vennünk. Egy kis szerencsével megszerezhetjük a licenszeket ahhoz, hogy itthon is gyárthassuk õket."
 HOL_production_under_license_tt:0 "Ez azt jelenti, hogy a jövõben a licenszvásárlásokra fogunk összpontosítani a hazai felszerelések termelése helyett.\n"
 HOL_light_tanks_for_the_colonies:0 "Könnyũ Harckocsik a Gyarmatoknak"
 HOL_light_tanks_for_the_colonies_desc:0 "A könnyũ harckocsik tökéletesek lesznek arra, hogy megvédjék a gyarmatok kiterjedt területeit a kétéltũ gyalogsági partraszállásokkal szemben." 
 HOL_light_tanks_for_the_colonies_tt:0 "Attól függõen, hogy a hazai modernizációra vagy a licenszvásárlásra összpontosítottál, ez a fókusz a következõk egyikét adja:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "Vagy:\n"
 HOL_secret_staff_talks:0 "Titkos Megbeszélések"
 HOL_secret_staff_talks_desc:0 "Annak ellenére, hogy hivatalosan semlegesek vagyunk, pár titkos beszélgetést kellene folytatnunk szomszédainkkal. A velük kidolgozott védelmi tervek hatalmas jelentõséggel bírhatnak abban az esetben, ha valaki más is megtámadna minket."
 HOL_secret_staff_talks_tt:0 "Ezek lehetõvé teszik a §Yfelszerelések§!, az §Yoffenzív§! és §Ydefenzív§! harci bónuszok, a §Yszárazföldi doktrína§! kutatási bónuszainak és emigráns kormány £legitimacy §Ylegitimációjának§! megszerzését.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Tankelhárító Fegyverek a Kontinensnek"
 HOL_anti_tank_guns_for_the_continent_desc:0 "A nagy háború óta a szomszédos országok egyfolytában a harckocsijaikat fejlesztik. Egy esetleges invázió esetén ezek a gépek minden bizonnyal szerves részét képezik majd hadseregeiknek. Fel kell készülnünk erre az eshetõségre."
 HOL_lessons_from_the_last_war:0 "Okulás az Elõzõ Háborúból"
 HOL_lessons_from_the_last_war_desc:0 "Bár talán nem voltunk közvetlenül részesei, de szemtanúi voltunk a Schliffen-tervnek. Le kell vonnunk a megfelelõ következtetéseket."
 HOL_expand_the_mld:0 "Az MLD Bõvítése"
 HOL_expand_the_mld_desc:0 "Légierõnk legfontosabb része a haditengerészeti légierõ, a Luchtvaart Diens, másnéven MLD. Minden erõnkkel fejlesztenünk kell, hogy biztosítsuk a holland kelet-indiai mũveletek sikerességét."
 HOL_protect_the_mainland:0 "Az Anyaország Megvédése"
 HOL_protect_the_mainland_desc:0 "Ahhoz, hogy megvédjük Hollandiát, modern vadászgépterveket kell szereznünk. Muszáj fenntartanunk a légifölényt az égboltunkon."
 HOL_protect_the_colonies:0 "A Gyarmatok Megvédése"
 HOL_protect_the_colonies_desc:0 "Nagyobb számú torpedóbombázót kell harci sorba állítanunk a gyarmatok területén, hogy megakadályozzunk egy esetleges haditengerészeti inváziót."
 netherlands_has_no_colonies_tt:0 "§YHollandia§! nem rendelkezik egy saját kezdõ §Ygyarmati területtel§! sem."
 HOL_modernize_the_air_fleet:0 "A Légi Flotta Modernizálása"
 HOL_modernize_the_air_fleet_desc:0 "Drasztikusan fel kell gyorsítanunk az új repülõgépmodellek beszerzését. Ez nélkülözhetetlen a védekezéshez. Az idõ sürget!"
 HOL_strategic_bombing_defense:0 "Stratégiai Bombázó Védelem"
 HOL_strategic_bombing_defense_desc:0 "Ha a háború elérné Hollandiát, akkor biztosan a stratégiai bombázás jelentené a legnagyobb veszélyt. Új doktrínát kell kidolgoznunk ennek a fenyegetésnek a kezelésére, és bõvítenünk kell légibázisainkat."
 HOL_longer_range_models:0 "Nagyobb Hatótávú Modellek"
 HOL_longer_range_models_desc:0 "A tengerek feletti dominancia elengedhetetlen a gyarmati birodalom fenntartásához. Ugyanakkor a tengerek hatalmasak, ezért olyan repülõkre van szükség, amelyek nagy területet le tudnak fedni."
 HOL_unsinkable_aircraft_carriers:0 "Elsüllyeszthetetlen Repülõgép-Hordozók"
 HOL_unsinkable_aircraft_carriers_desc:0 "A háború harmadik dimenziójának megjelenésével gondoskodnunk kell arról, hogy flottánk megfelelõ légvédelemmel rendelkezzen. Az egyszerũ acélanyahajók azonban már nem jelentenek biztonságot. A holland kelet-indiai térségben található szigetekhez tökéletes, elsüllyeszthetetlen repülõgép.hordozók szükségesek."
 HOL_aviatic_aspirations:0 "Aviatikus Törekvések"
 HOL_aviatic_aspirations_desc:0 "A levegõ egy új háborús színtér, amit még nem sajátítottunk el tökéletesen. Már bizonyítottuk a polgári légiközlekedésben, hogy képesek vagyunk jól teljesíteni ebben az iparágban, ezt könnyen bebizonyíthatjuk a katonai szférában is."
 HOL_prepare_naval_expansion:0 "A Haditengerészeti Bõvítés Elõkészítése"
 HOL_prepare_naval_expansion_desc:0 "Erõsítenünk kell a flottákat, ezért bele kell kezdenünk a holland hajógyártás bõvítésére."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Az Amszterdami Petróleum Kikötõ Bõvítése"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Annak érdekében, hogy a flottánk növekedjen, növelnünk kell az üzemanyag-tárolóink méretét, mert a végén olyan hajókkal fogunk rendelkezni, amiket nem tudunk használni. Az amszterdami kõolajkikötõ a központja az üzemanyagunknak; tovább kell növelnünk a méretét."
 HOL_cornerstone_of_colonial_defense:0 "A Gyarmati Védelem Sarokköve"
 HOL_cornerstone_of_colonial_defense_desc:0 "A flotta a gyarmati birodalom védelmének legfontosabb pillére. Át kell tekintenünk, hogyan miképpen lehetne legjobban kihasználni azt, amink van."
 HOL_rely_on_submarines:0 "A Tengeralattjárók Elõtérbe Helyezése"
 HOL_rely_on_submarines_desc:0 "Még a modern cirkálók sem fognak segítséget nyújtani a hatalmas haditengerészet ellen, ami ellen elvárható, hogy megküzdjenek. Ehelyett a modern tengeralattjárókba fektetünk be, hogy feltartóztassuk az ellenséget, amíg egy erõsebb szövetséges flotta meg nem érkezik."
 HOL_modernize_the_cruiser_fleet:0 "A Cirkáló Flotta Modernizálása"
 HOL_modernize_the_cruiser_fleet_desc:0 "Cirkálóink alapvetõ fontosságúak a kelet-indiai védelmi tervünkhöz, de azok, amelyeknek most vannak, elavultak. Megtervezzük a hadihajók új generációját, amelyet a lehetõ leghamarabb elkezdünk megépíteni."
 HOL_the_battlecruiser_plan:0 "A Csatacirkálós Terv"
 HOL_the_battlecruiser_plan_desc:0 "Egyre több hang szólal fel a csatacirkálók mellett; mert nagyobbak, mint bármi, amit korábban építettünk vagy terveztünk. A németek a Scharnhorst német csatacirkáló terveit talán odaadják nekünk, lehetõvé téve számunkra, hogy ezeket alapul vehessük saját terveink megalkotásához. Ezek a hajók minden bizonnyal megakadályozzák a gyarmatok elleni támadásokat."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] kormányának jóvá kell hagynia a megállapodást, hogy a bónuszok hatályba lépjenek.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Az Új Flotta Légi Kísérõi"
 HOL_air_cover_for_the_new_fleet_desc:0 "Ha nagy csatacirkálókba fektetünk be, akkor biztosítani kell számukra a megfelelõ légi kíséretet, hogy a hajókat el ne pusztítsák. Bele kell vágnunk a repülõgép-hordozó tervezésekbe."
 HOL_escorts_for_the_new_fleet:0 "Az Új Flotta Kísérõi"
 HOL_escorts_for_the_new_fleet_desc:0 "A csatacirkálóknak bõséges kíséretre van szükségünk, hogy megvédjünk a torpedónaszádoktól és a tengeralattjáróktól. Gondoskodnunk kell arról, hogy az általunk épített kíséret a lehetõ legmodernebb tervezésũ legyen."
 HOL_naval_heritage:0 "Haditengerészeti Örökség"
 HOL_naval_heritage_desc:0 "Piet Heintõl Michiel de Ruyterig a nemzet története tele van haditengerészeti hõsökkel, és sikeres hasznosításukkal napjaik fõ haditengerészeti erõi ellen is felléphetnénk. A tengerekkel folytatott rokonság a vérünkben van, és szükségünk van arra, hogy felújítsuk haditengerészeti büszkeségünket és örökségünket."
 HOL_form_new_government:0 "Egy Új Kormány Létrehozása"
 HOL_form_new_government_desc:0 "Jelenlegi kormányunk gyenge, és most ismét el fog bukni. Egy új miniszterelnököt választunk egy erõsebb kabinet kialakítására."
 HOL_gateway_to_europe:0 "Európa Kapuja"
 HOL_gateway_to_europe_desc:0 "Hollandia Európába kereskedelmi kapuja, amit a kereskedelmi partnereink jól tudnak. Bár, miközben pozíciónk erõt ad nekünk, elviselhetetlen helyzetbe is hoz minket: míg a britek arra törekednek, hogy blokkolják a kontinensen lévõ gazdasági ellenségeiket, a németek azt szeretnék, ha növelnénk a kereskedelem áramlását az országukba, hogy elkerüljék a brit blokádot."
 HOL_gateway_to_europe_tt:0 "Ezek lehetõvé teszik a kereskedelmi befolyást §Y[GER.GetName]§! és §Y[ENG.GetName]§! kormányára.\n"
 HOL_cave_to_the_germans:0 "Kedvezés a Németeknek"
 HOL_cave_to_the_germans_desc:0 "Mivel a németekkel szárazföldi határaink vannak, tudjuk, hogy akár egy invázióra is számíthatunk akkor, ha visszautasítottuk a kereskedelem akadálymentes áramlását. Hadd használjanak minket hátsó kapunként, hogy elkerüljék a brit blokádot... ha ez biztonságot jelent számunkra!"
 HOL_trade_influence_tt:0 "Kapsz egy akkora összegũ §Ypolitikai befolyást§!, amely megegyezik az §YEurópa kapuja§! minden résztvevõje által befizetett teljes összeggel. Jelenleg ennyi:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! kormányának legyen legalább §Y15-tel§! több kereskedelmi befolyása, mint amennyi @ENG§Y[ENG.GetName]§! kormányának van."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! legyen legalább §Y25§! kereskedelmi befolyása."
 HOL_maintain_trade_neutrality:0 "Kereskedelmi Semlegesség"
 HOL_maintain_trade_neutrality_desc:0 "Ellen kell állnunk mindkét oldal kereskedelmi igényeinek, és meg kell tartanunk a semlegességünket. Bármelyik oldalt is választanánk, az valószínũleg háborút eredményezne."
 HOL_maintain_trade_neutrality_tt:0 "Sem @GER§Y[GER.GetName]§! kormányának, sem @ENG§Y[ENG.GetName]§! kormányának ne legyen a másikénál §Y5-tel§! több kereskedelmi befolyása.\n"
 HOL_maintain_trade_neutrality2_tt:0 "@GER§Y[GER.GetName]§! kormányának és @ENG§Y[ENG.GetName]§! kormányának is legyen legalább §Y50§! kereskedelmi befolyása.\n"
 HOL_cave_to_the_british:0 "Kedvezés a Briteknek"
 HOL_cave_to_the_british_desc:0 "A britek kereskedelmi tárgyalásokat folytatnak velünk, követelve, hogy csökkentsük a rajtuk keresztül áramló kereskedelmet Németországba, mivel attól tartanak, hogy a németek "hátsó kapuként" fognak használni minket a brit kereskedelmi blokád miatt. Ha visszautasítanánk a követeléseiket, minket is blokád alá vonnának... Ez katasztrofális lenne az országunk gazdaságára nézve, így nincs sok választani valónk."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! kormányának legyen legalább §Y15-tel§! több kereskedelmi befolyása, mint @GER§Y[GER.GetName]§! kormányának.\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! kormányának legyen legalább §Y25§! kereskedelmi befolyása."
 HOL_volk_en_vaderland:0 "Nép és Haza"
 HOL_volk_en_vaderland_desc:0 "A döntésünk, miszerint egy szomszédunkat elõnyben részesítünk, azt jelenti, hogy lemondtunk a függetlenségi politikánkról. A döntésünk miatt megszaporodtak a nemzetiszocialista hangok, retorikák, így az eszme népszerũsége is, így például megjelent egy új hírközlõ újság is, "Nép és Haza" néven."
 HOL_de_jeugdstorm:0 "Nationale Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Leszoktathatnánk a lakosságot az elvakult pacifizmusról, és egy generáció alatt áttéríthetnénk õket a militarizmus kultúrájába. Nem könnyũ, de bõséges propagandával és a programot az ifjúságunkkal kezdve biztosan elérjük a céljainkat."
 HOL_strength_over_blood:0 "Erõ a Vér Felett"
 HOL_strength_over_blood_desc:1 "Nem szabad a vérvonalaknak befolyásolnia, hogy kibõl lehet vezetõ, és kibõl nem. Akik bizonyítják erejüket és alkalmasságukat, inkább azok vezessék a nemzetünket, mint azok, akik gyengék, de ízig-vérig holland származásúak."
 HOL_join_germany:0 "Csatlakozás Németországhoz"
 HOL_join_germany_desc:0 "Mi, akik lelkes szellemũek vagyunk, együtt kell vonulnunk a romlott világ ellen. Itt az ideje, hogy csatlakozzunk a Tengelyhez."
 HOL_german_technological_exchange:0 "Német Technológiai Csere"
 HOL_german_technological_exchange_desc:0 "A német technológiához való hozzáféréssel jobban ki tudnánk venni a részünket az új világrend felé vezetõ úton folytatott harcokból."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Egy Holland Blitzkrieg Megkezdése"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "A németek általi segédnyújtással talán csatlakozhatnánk a villámháborúhoz saját gyártású harckocsijainkkal."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Szerzel egy §Ytermelési licenszet§! §Y[GER.GetNameDef]§! jelenleg legjobb §Yközepes harckocsi§! modelljébõl.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Kutatási bónuszokat szerzel §Y[GER.GetNameDef]§! jelenleg legjobb §Yközepes harckocsi§! modelljeibõl.\n"
 HOL_placate_the_japanese:0 "Kibékülés a Japánokkal"
 HOL_placate_the_japanese_desc:0 "Mint tudjuk, a japánoknak gazdag keleti gyarmatai vannak. Talán eljött az ideje annak, hogy eldöntsük, hogy kizárólagos jogokat biztosítsunk-e a szigetcsoport erõforrásaira, vagy akár a gyarmatok közvetlen ellenõrzésére. Mindezt a béke és az együttmũködés érdekében."
 HOL_assume_the_naval_burden:0 "A Haditengerészet Elõtérbe Helyezése"
 HOL_assume_the_naval_burden_desc:0 "Míg a szövetségesünk egy szárazföldi háborús szakértõ, addig mi a haditengerészetben sokkal jobbak vagyunk, és jobban is állunk. Talán a fejlesztésével komolyabb résztvevõi lehetnénk a háborúknak."
 HOL_the_netherlands_first:0 "Új Frakció"
 HOL_the_netherlands_first_desc:0 "Hollandiát a gazdag természeti erõforrásai önmagában nagyhatalommá teszi. Ha helyesen cselekszünk, és továbbra is a társadalmunk militarizálására törekszünk, nem fog kelleni a német segítség ahhoz, hogy megfelelõ helyünk legyen a világban."
 HOL_implement_the_program:0 "A "Program" Végrehajtása"
 HOL_implement_the_program_desc:0 "Most, hogy a nemzetünk biztonságban van, hála a Vezetõknek, itt az ideje annak, hogy végrehajtsuk a párt programját. Erõs kormányzati, gazdasági és szociális reformok, valamint a sajtószabadság és a szavazati jogok eltörlése csupán néhány olyan pont, amely erõsebbé teszi népünket. Az anyaországban mindenkinek tennie kell a kötelezettségét."
 HOL_taking_back_french_flanders:0 "Visszatérés a Francia Flandriába"
 HOL_taking_back_french_flanders_desc:0 "A németalföldi országok történelmi határait felosztották maguk között a körülöttünk lévõ nagyhatalmak. Ezek közül Franciaországnál is jelentõs mennyiségũ földterületünk van, amely történelmileg Flandria részét képezi. Most már elég erõsek vagyunk ahhoz, hogy visszavegyük, és vissza is fogjuk!"
 HOL_the_united_netherlands:0 "Az Egységes Hollandia"
 HOL_the_united_netherlands_desc:0 "Népeink együtt erõsebek. Még a britek is tudták ezt, amikor megteremtették az egységesített holland ütközõállamot a napóleoni háborúk után. Bár rövid életũ volt, de ez azt jelenti, hogy erõsebb vezetõre van szükség ahhoz, hogy ez megfelelõen mũködjön. A belgákat és a luxemburgiakat is be kell terelnünk a karámba, és így elég erõsek leszünk ahhoz, hogy szembeszálljunk bárkivel."
 HOL_taking_back_our_old_colonies:0 "Vissza a Régi Gyarmatokhoz"
 HOL_taking_back_our_old_colonies_desc:0 "A Napóleon hódításából eredõ átmeneti gyengeségünk közel 150 évvel ezelõtt ért minket, amikor ráadásul sok gyarmatunk a britek kezére került. Ezen gyarmatok sokasága még mindig õrzi a holland kultúrát, éppen ezért vissza kell vennünk a régi gyarmatainkat!"
 HOL_imperial_ambitions:0 "Birodalmi Ambíciók"
 HOL_imperial_ambitions_desc:0 "Mivel a mi népünk is már birodalmi hatalmi státuszba került, arra kel összpontosítanunk, hogy visszavegyük az Egyesült Államoktól a Nieuw Nederland nevũ területet, ami eredetileg minket illet."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "A De Zeven Provinciën Öröksége"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "A "De Zeven Provinciën" (A Hét Tartomány) cirkáló 1933 februárjában bekövetkezett katasztrófája eddig tabu téma volt. Ám most ezt a témát újra meg kell vitatnunk, hogy ne feledkezzünk meg az áldozatokról, a bátor emberekrõl, akik a munkájukat végezték. Mindannyiunknak példát kell venni cselekedeteikrõl, és meg kell védenünk eszméinket!"
 HOL_decolonization:0 "Dekolonizáció"
 HOL_decolonization_desc:0 "Anyaföldünk épp elég problémával küzd, és ahelyett, hogy a tengerentúli gyarmatok gondozására fordítanánk idõnket és erõforrásainkat, miközben az õslakosokat elnyomjuk, inkább meg kel adnunk nekik a szabadságukat, hogy a globális közösség teljes értékũ tagjaivá váljanak. Mi pedig inkább a saját anyaföldünkre fogunk koncentrálni."
 HOL_decolonization_tt1:0 "§YIndonézia§! minden területe: Legyen §Y[INS.GetNameDef]§! által ellenõrzött."
 HOL_decolonization_tt2:0 "§YIndonézia§! minden területe: Legyen §Y[HOL.GetNameDef]§! által ellenõrzött."
 HOL_decolonization_tt:0 "Létrehoz 8 KNIL egységet §Y9 gyalogsági§! zászlóaljjal §YHollandia§! területén.\n"
 HOL_red_is_the_new_orange:0 "A Vörös az Új Narancs"
 HOL_red_is_the_new_orange_desc:0 "Az egyenlõség nem hagyja, hogy bárki bárki fölé emelkedjen, még akkor sem, ha a királyi család összefonódik nemzetünk történelmével. A nép érdekében címüket el kell törölni, az erõforrásaikat pedig el kell kobozni!"
 HOL_affirm_loyalty_to_moscow:0 "A Moszkvához Való Hũség Biztosítása"
 HOL_affirm_loyalty_to_moscow_desc:0 "Pártunk már régóta Moszkvából kapja utasításait, és most már természetesnek gondoljuk, hogy csatlakoznunk kellene hozzájuk, hogy elvigyük a dicsõ kommunizmust a világ minden szegletére."
 HOL_soviet_technical_teams:0 "Szovjet Technikai Csapatok"
 HOL_soviet_technical_teams_desc:0 "Szövetségeink elsajátították a háborús felszerelések termelésének maximalizálását. Egyes szakértõi csapatok fogadásával finomítani tudjuk saját gyártósorainkat, hogy kihasználhassák innovációikat."
 HOL_making_the_ends_of_europe_meet:0 "Európa Két Végének Találkozása"
 HOL_making_the_ends_of_europe_meet_desc:0 "A kommunizmus eszméje most Európát mindkét oldalról átfogja. Itt az idõ, hogy határaink végre találkozzanak, és megszüntessük zsarnokok hatalmát, felszabadítva népeiket."
 HOL_join_the_french:0 "Csatlakozás a Franciákhoz"
 HOL_join_the_french_desc:0 "A kommunista mozgalom Franciaországban egyre sikeresebbé vált, és most úgy döntöttek, hogy elkülönülnek a Kominterntõl. Mivel földrajzilag sokkal közelebb állnak hozzánk, mint Moszkva, a velük való szövetségre lépés is sokkal logikusabb, mint a szovjetekre támaszkodni több ezer kilométerrõl."
 HOL_french_military_mission:0 "Francia Katonai Bevetés"
 HOL_french_military_mission_desc:0 "A francia hadsereg az egész kontinensen híres. Most meghívhatnánk egy katonai küldetést, hogy oktassák katonai teoretikusainkat, ezzel javítva hadseregünk megszervezését."
 HOL_socialist_industrial_support:0 "Szocialista Ipari Támogatás"
 HOL_socialist_industrial_support_desc:0 "Szövetségeink sokkal nagyobb ipari kapacitással rendelkeznek, mint mi. Szükségünk lesz a segítségükre, hogy enyhítsük az eljövendõ háború adta nehézségeit."
 HOL_for_the_common_good:0 "A Közjóért"
 HOL_for_the_common_good_desc:0 "Minden kommunista közös javának érdekében meg kell osztanunk egymással technológiai tudásunkat."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! és minden frakciótag csatlakozik a §YKommunista Technológiacseréhez§!.\n"
 HOL_mobilize_the_masses:0 "A Tömegek Mozgósítása"
 HOL_mobilize_the_masses_desc:0 "Az egyetlen, aki megvédheti a dolgozó embereket, az csak a dolgozó ember lehet. A népnek fel kell készülnie az országuk és a meggyõzõdésük megvédésére!"
 HOL_bastion_of_true_communism:0 "Az Igaz Kommunizmus Bástyája"
 HOL_bastion_of_true_communism_desc:0 "Nyugat-Európában egyedül mi értelmezzük jól Marx eszméjét. Senkihez sem fordulhatunk, és magunkra vagyunk utalva abban, hogy a kommunizmus eszméjét végsõ gyõzelemre vigyük."
 HOL_bring_socialism_south:0 "A Szocializmus Délre Terjesztése"
 HOL_bring_socialism_south_desc:0 "Támogatnunk kell a déli elvtársainkat, ha kell, erõvel. Mivel Moszkvától igen távol vagyunk földrajzilag, és minden oldalról ellenséges ideológiák vesznek körül, magunknak kell megteremtenünk a kommunizmust Európa nyugati felén."
 HOL_enemies_on_all_fronts:0 "Ellenség Minden Határon"
 HOL_enemies_on_all_fronts_desc:0 "Nemzetünk kicsi, és stratégiailag nehezen védhetõ. Az egyetlen esélyünk a túlélésre, ha minden férfi és nõ teljesíti kötelességét, miszerint minden betolakodót meg kell állítani, akár az életük árán is."
 HOL_haven_of_tolerance:0 "A Tolerancia Kikötõje"
 HOL_haven_of_tolerance_desc:0 "A holland szellem még a szocializmusban is ragyog. Örömmel befogadunk mindenkit, aki hazájából emigrálni kényszerült. Nem kérdezzük a múltjukról, mert kötelességünk megvédeni mindenkit egy háborúban, mert arról nem õk tehetnek, csak mások helyett vívják meg azt."
 HOL_pre_empt_western_intervention:0 "A Nyugati Beavatkozás Megelõzése"
 HOL_pre_empt_western_intervention_desc:0 "Ahogy ideológiánk tartja, vannak olyan hatalmak, akik ellen mindenáron fel kell lépni a béke érdekében. Nem engedhetjük meg magunknak, hogy várjunk, amíg egyszer csak megszálló erõk lepik el nemzetünket. Gyorsan cselekednünk kell, és még az elõtt le kell csapnunk, hogy lecsapnának ránk!"
 HOL_oranje_boven:0 "Oranje Boven!"
 HOL_oranje_boven_desc:1 "Hazánk története összefonódik az Orániai–Nassaui királyi családdal. A narancssárga szín nemzeti jelképpé vált, amit jól mutatnak a nemzeti ünnepek, mikor egy narancssárga jelzõzászlót tũznek a nemzeti zászló mellé, és olyan hazafias dalokat énekelnek, mint az "Oranje Boven", ünnepelve a királynõt és az egész királyi családot."
 HOL_symbol_of_resistance:0 "Az Ellenállás Szimbóluma"
 HOL_symbol_of_resistance_desc:0 "Mióta I. Vilmos kivívta függetlenségünket a spanyoloktól a 80 éves háborúban, a királyi család a holland függetlenség és minden külföldi behatolás ellenállásának a jelképe. Bizonyos, hogy határaink ismételt megsértése esetén sem lesz ez másképp."
 HOL_replace_the_defeatist_government:0 "A Kishitũ Kormány Leváltása"
 HOL_replace_the_defeatist_government_desc:0 "A kormányunk tele van gyáva emberekkel, akik nem látják értelmét az agresszorokkal szembeni ellenállásnak. Le kell váltanunk ezeket az embereket olyanokra, akik hajlandóak megtenni mindent annak érdekében, hogy a harcunkat sikerre vigyük."
 HOL_the_only_man_in_the_dutch_government:0 "Az Egyetlen Férfi a Holland Kormányban"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Ahogy Churchill is megmondta, a büszke Vilma királynõnk az "egyetlen férfi a holland kormányban"; az egyetlen akinek van gerince megtenni azt, amit tenni meg kell. Talán közvetlenebb irányítást kellene gyakorolni a kormány felett, és olyan irányba terelni minket, ahogyan azt jónak látja."
 HOL_de_vernieuwing:0 "A Megújulás"
 HOL_de_vernieuwing_desc:0 "A királynõi egyik programja, a 'vernieuwing” vagy a 'megújulás' megszünteti a politikai pártok hibás fogalmát. A királynõnek a politikusokkal szembeni ellenszenve jól ismert, és ha úgy véli, hogy jobb leszünk nélkülük, akkor talán ez így is van. Ez minden bizonnyal könnyebbé teszi az uralkodást."
 HOL_depillarization:0 "Depillarizáció"
 HOL_depillarization_desc:1 "A holland társadalom különbözõ rétegekre osztódott, úgynevezett 'zuilen'-ekre vagy 'oszlopokra'. Az újonnan beiktatott királynõ arra törekszik, hogy megszüntesse ezeket az 'oszlopokat', amely országunkat sújtotta ezekben az években. Azok, akiknek egy vallása vagy ideológiája vagy társadalmi állapota van, most szabadon interakcióba léphet a másikkal, javítva a stabilitást."
 HOL_a_new_dutch_unity:0 "Egy Új Holland Egység"
 HOL_a_new_dutch_unity_desc:0 "A királynõ beiktatásával a nép egysége és nemzeti büszkesége jó irányokba mutat. Csak egységbe verõdve lehetünk erõsek, és sosem kell majd fejünket hajtani a világ jelentõsebb hatalmai elõtt, csak azért, mert apró nemzet vagyunk. Népünk sokkal keményebben lesz képes odacsapni, mint amennyire méretünkbõl adódóan gondolnák."
 HOL_revive_the_buffer_state_proposal:0 "Az Ütközõállam Javaslat Visszaállítása"
 HOL_revive_the_buffer_state_proposal_desc:0 "Mivel a németek és a franciák úgy tũnik, képtelenek visszafogni magukat, talán itt az ideje megvitatni az erõs németalföldi ütközõállam javaslatát. Amennyiben a belgák és luxemburgiak nem szeretnék ezt, akkor talán több pénzt kellene fordítaniuk a háborús erõfeszítésekre, pont, ahogy mi tesszük."
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Legyen nagyobb §Ylegitimációja§!, mint §Y[BEL.GetName]§! kormányának."
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: Legyen nagyobb §Ylegitimációja§!, mint §Y[LUX.GetName]§! kormányának."
 HOL_royal_arms_purchases:0 "Királyi Fegyverbeszerzések"
 HOL_royal_arms_purchases_desc:0 "Mivel a királynõ érdekei most még inkább kötõdnek az ország egészéhez, azt javasolta, hogy a hatalmas személyes vagyonát használjuk fel a külföldi felszerelések beszerzéséhez."
 HOL_develop_the_south:0 "A Déli Területek Fejlesztése"
 HOL_develop_the_south_desc:1 "Miután megkaptuk a régi, egységes Hollandia maradékát, most arra kell törekednünk, hogy biztosítsuk ezen földek ugyanakkora ipari fejlesztését, mint ami holland anyaföldön zajlik. Mindezt annak érdekében, hogy ne maradjanak el az ország többi részéhez képest."
 HOL_wilhelminism:0 "Wilhelminizmus"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "A saját királyi házunk és a német császár közötti kapcsolatok még mindig erõsek. A német császár jelenleg Hollandiában, Huis Doornban van számũzetésben, már a nagy háború óta. Talán felhasználhatjuk hasznunkra a népszerũségét, amit a német hadseregben még mindig élvez, és így létrehozhatunk egy olyan erõs államot, ami köszönetet érdemel a háború után."
 HOL_WILHELMINISM_NEUTRALITY:0 "A saját királyi házunk és a német császár közötti kapcsolatok még mindig erõsek. A német császár jelenleg Hollandiában, Huis Doornban van számũzetésben. Nekünk, akik egy család vagyunk, ki kell állnunk egymásért, és a németeknek bizonyára megvan az okuk, hogy megköszönjék nekünk, hogy a császárukat ez idõ alatt eltartjuk."
 HOL_wilhelminism_tt:0 "Megszerzed a §Ynémet disszidensek§! nemzeti jellemzõt, amely periodikusan generál §Y7 gyalogsági§! és §Y2 tüzérségi§! zászlóaljat, illetve §Ymörnöki§!, §Yfelderítõi§! és §Ytüzérségi§! támogatást.\n"
 HOL_unity_through_democracy:0 ""Egységért a Demokrácián Keresztül""
 HOL_unity_through_democracy_desc:0 "A "Holland Mozgalom az Egységért a Demokrácián Keresztül" ("Eenheid door Democratie") 1935-ben alakult, és azóta már nyilvánosan küzd a parlamenten kívüli ideológiák ideológiák demagógiája ellen. A mozgalom támogatása osztalékot fizethet a demokrácia védelmével és kormányunk megerõsítésével."
 HOL_go_with_britain:0 "A Britekkel Tartunk"
 HOL_go_with_britain_desc:0 "A britek a jelenlegi válságban kiállnak a demokratikus eszmékért, és osztoznak a gyarmatbirodalmaink érdekeinkben. Természetes, hogy csatlakozunk hozzájuk."
 HOL_de_vaarplicht:0 "Hajózási Kötelezettség"
 HOL_de_vaarplicht_desc:0 "150 évnyi semlegesség és több évtizedes növekedõ pacifizmus után, bizonyítanunk kell új szövetségesünknek a harc melletti elkötelezettségünket. Ahelyett, hogy más nemzetekhez hasonlóan önkéntes alapú kereskedelmi haditengerészetre támaszkodnánk, aláírjuk a Vaarplicht-ot, avagy a "hajózási kötelezettség" törvényt. Minden holland állampolgár, aki még nem lett besorozva, ezentúl kötelessége lesz a kereskedelmi haditengerészetnél szolgálatot teljesíteni."
 HOL_request_allied_favors:0 "A Szövetségesek Támogatásának Kérése"
 HOL_request_allied_favors_desc:0 "Lehet, hogy kishatalom vagyunk, de elkötelezettek leszünk arra, hogy megnyerjük ezt a háborút. Akárhogy is, ehhez azonban segítségre van szükségünk, és elvárható, hogy néhány szívességet kapjunk a hozzájárulásainkért cserébe."
 HOL_request_allied_favors_tt:0 "Ezek lehetõvé teszik, hogy hozzáférjünk a §Ytávoli iparhoz§!; §Yemberanyaghoz§!; §Yfelszereléshez§!; és sok máshoz, a szövetségeseinknek hála.\n"
 HOL_the_singapore_conferences:0 "A Szingapúri Konferenciák"
 HOL_the_singapore_conferences_desc:0 "A britek az amerikaiakkal és az ausztrálokkal együtt meghívtak minket egy konferenciasorozatra, megbeszélve az elmúlt évek fokozódó japán agresszióját, amely minden délkelet-ázsiai érdekeltségünket fenyegeti. Együtt védelmi terveket dolgozunk ki, amelyek bár nem kötelezõ jellegũek, értékes betekintést nyújtanak egy japán invázió esetén várható támogatásra."
 HOL_ship_a_day_sinking_quotas:0 "Hajók Elsüllyedési Kvótái"
 HOL_ship_a_day_sinking_quotas_desc:0 "Még, ha nem is tudjuk megvédeni Holland Kelet-Indiát az eltökélt támadásoktól, akkor sem szabad megnövelnünk a támadók esélyeit. A tengeralattjáró erõinknek szüntelenül csapást kell mérniük az ellenség utánpótlási vonalaira, valamint agresszív és alkalmas parancsnokoknak kell õket vezetni."
 HOL_allied_technological_developments:0 "Szövetséges Technológiai Fejlesztések"
 HOL_allied_technological_developments_desc:0 "Gyõzelmünket a technológiai fölény biztosítja. Be kell helyeznünk részesedésünket a hatalmas erõforrásokba, amit a Szövetségesek a K&F programjaikba pumpálnak, hogy mi is profitálhassunk belõle."
 HOL_american_west_indies_protectorate:0 "Amerikai Nyugat-Indiáki Protektorátus"
 HOL_american_west_indies_protectorate_desc:0 "Érdeklõdnünk kell a nyugati területek amerikai védelme iránt. õk biztosan nem szeretnének más nagyhatalommal találkozni, aki beleavatkozik a Monroe-elvbe."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] kormányának jóvá kell hagynia a megállapodást, hogy a bónuszok hatályba lépjenek.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Képviselet az Egyesített Vezérkari Fõnökségben"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Közremũködésünket észrevették, és némi politikai nyomással lehetséges, hogy képviseletet kapjunk az angol-amerikai stratégiai tervezõk exkluzív klubjában, az Egyesített Vezérkari Fõnökségben."
 HOL_the_fourth_ally:0 "A Negyedik Szövetséges"
 HOL_the_fourth_ally_desc:0 "Szerény kezdeményezéseink ellenére a hozzájárulásunk tagadhatatlan. Itt az ideje, hogy elfoglaljuk helyünket, mint negyedik szövetséges a fasiszták elleni háborúban - az Egyesült Királyság, az Egyesült Államok és a Szovjetunió mellett."
 HOL_zandery_military_airport:0 "Zandery Katonai Repülõtér"
 HOL_zandery_military_airport_desc:0 "A suriname-i bauxit és a curaçao-i olaj fontos a Szövetségesek háborús erõfeszítéseihez, így az amerikaiak azt javasolják, hogy támogassuk a védelmüket egy radarállás létrehozásával Curaçao-n, és építsünk egy repülõteret, valamint infrastruktúrát a suriname-i Zandery-ben. Miután elkészül, a legnagyobb katonai repülõtér lesz Dél-Amerikában."
 HOL_lead_the_minor_democracies:0 "A Kisebb Demokráciák Vezetése"
 HOL_lead_the_minor_democracies_desc:0 "Ahogy napjaink nagyhatalmai egy újabb nagy háborúban eltökéltek, a kisebb európai demokráciák feladata, hogy távol tartsák a világot a háborúktól, mint egy nagy tömeg, ami a két harcost elválasztja egymástól. Nekünk át kell vezetni a többieket a semlegesség felé,kialakítva egy szövetséget a háborús uszítók ellen."
 HOL_form_the_benelux:0 "A Benelux Államok Megalapítása"
 HOL_form_the_benelux_desc:0 "Mi, Nyugat-Európa kis nemzetei, az évszázadok alatt összepréselõdtünk Nagy-Britannia, Franciaország és most Németország között, de megelégeltük a konfliktusokat, melyek széttépték kontinensünket. Az Európai Egyesült Államok egy nap megakadályozhatja a katasztrófákat, mint például, amilyen a nagy háború volt, de egy laza szövetség a déli szomszédainkkal már ma is biztosíthatja egy ilyen szervezet magját."
 HOL_form_the_benelux_bel_tt:0 "Esemény megszerzése: '§YHollandia meghívja [BEL.GetName] kormányát a Benelux Államokba§!'.\n"
 HOL_form_the_benelux_lux_tt:0 "Esemény megszerzése: '§YHollandia meghívja [LUX.GetName] kormányát a Benelux Államokba§!'.\n"
 HOL_responsibility_for_our_own_defense:0 "Felelõsségvállalás a Saját Védelmünkért"
 HOL_responsibility_for_our_own_defense_desc:0 "Ha nincs semmilyen nagyhatalom, amire támaszkodni lehet, nincs más választásunk, mint a saját kezünkbe venni védelmi ügyeinket, és teljes felelõsséget kell vállalnunk annak biztosítására, hogy bármilyen nehézséggel szemben képesek legyünk megküzdeni."
 HOL_lessons_from_the_low_countries:0 "A Németalföldi Országok Tanulságai"
 HOL_lessons_from_the_low_countries_desc:0 "Mi semleges területként láthattuk a Németalföld országainak háborús szenvedésit. Ebbõl kell levonnunk a tanulságot, és fel kell készülnünk egy újabb invázióra, hiszen az egyik szomszédunk újra megpróbál terjeszkedni."
 HOL_foundations_for_a_european_union:0 "Egy Európai Unió Alapja"
 HOL_foundations_for_a_european_union_desc:0 "A Benelux Államok szerény kezdeményezése után a kontinensre kiterjedõ Nemzetek Szövetségét kell megalakítanunk, vállt vállnak vetve, a nagyhatalmak végtelen háborús uszításai ellen. Az Európai Unió mindenki számár békét és jólétet biztosíthatna."
 HOL_the_continents_best_and_brightest:0 "A Kontinens Legjobbja és Legragyogóbbja"
 HOL_the_continents_best_and_brightest_desc:0 "Erõforrásaink külön-külön igen csekélyek, de ha egyesítjük õket, akkor mindent elérhetünk, amit a nagyobb hatalmak is."
 HOL_the_best_defense:0 "A Legjobb Védelem"
 HOL_the_best_defense_desc:0 "Nem szabad elfeledkeznünk a korábbi háborúkról. Ha szomszédaink nem fogják meghallgatni érveinket, és nem a béke mellett fognak állást foglalni, akkor nekünk kell arra kényszeríteni õket."
 ENG_fortify_the_empire:0 "A Birodalom Megerõsítése"
 mtg_usa_civil_war_warning_tt:0 "§REz közelebb sodor minket egy polgárháborúhoz!§!\n"
 fascists_uprising_tt:0 "A népesség fasiszta elemei megkezdik egy felkelés elõkészítését."
 USA_intervention_mandate_tt:0 "A §Ybeavatkozási megbízások§! lehetõvé teszik számunkra, hogy megkérjünk a kongresszust, hogy támogassanak egy másik ország elleni katonai akciót."
 USA_honor_the_confederacy_tt:0 "Ezek a döntések lehetõvé teszik számunkra, hogy egy egy polgárháború esetén a múltra emlékezéssel újjáépítsük az emberek bizalmát a kormány felé."
 USA_foreign_support_tt:0 "Ezek a döntések lehetõvé teszik számunkra, hogy anyagi támogatással a jelentõsebb országok közelébe férkõzzünk." 
 ENG_parachute_regiments: "Airborne Forces Depot"
 ENG_parachute_regiments_desc: "Following the success of early airborne operations in hostile territory, it is clear that the parachute regiments are the future. The establishment of dedicated training facilities and equipment will help us adopt these new technologies into our overall strategy."
