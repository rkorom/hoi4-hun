l_english:
 fascist_influence:0 "Fasiszta befolyás"
 fascist_influence_desc:0 "A fasiszta befolyás olyan mértékben teret nyert magának, hogy az ország képes más fasiszta országokkal szövetkezni."
 communist_influence:0 "Kommunista befolyás"
 communist_influence_desc:0 "A kommunista befolyás olyan mértékben teret nyert magának, hogy az ország képes más kommunista országokkal szövetkezni."
 democratic_influence:0 "Demokrata befolyás"
 democratic_influence_desc:0 "A demokrácia ideológiája olyan mértékben teret nyert magának, hogy az ország képes más demokrata országokkal szövetkezni."
 neutrality_influence:0 "Autoriter befolyás"
 neutrality_influence_desc:0 "Az autoritarianizmus, avagy a tekintélyelvũség az erõs kormányzat és a nemesi, királyi házak tiszteletére épül. Egy ilyen kormány hajlamos más tekintélyelvũ kormányokkal összehangolódni és szövetkezni."
 soviet_german_friendship:0 "Szovjet-német barátság"
 soviet_german_friendship_desc:0 "A Német Birodalom és a Szovjetunió szövetkezett a hanyatló nyugati hatalmak ellen."
 sour_loser:0 "Keserves vereség"
 sour_loser_desc:0 "A nagy háborúban elszenvedett keserves vereség uralja a nemzet politikáját."
 received_attache:0 "Attasé fogadva"
 received_attache_desc:0 "Külföldi katonai attasék tartózkodnak hazánkban."
 ATTACHE_LIST:0 "Katonai attasékat fogadtunk innen: $LIST$. Ezek a következõ hatásokat adják számunkra:"
 porsche:0 "Porsche"
 porsche_desc:0 "A Porsche a nehéz páncélos harckocsikat dotálja."
 henschel:0 "Henschel"
 henschel_desc:1 "Henschel felelt az összes tömeggyártott Tiger (Tigris) modell gyártásáért, amelyek a kezdeti megbízhatósági problémák orvoslása után kiválóan teljesítettek."
 GER_MAN:0 "MAN"
 GER_MAN_desc:1 "A leginkább a Panther harckocsiról ismert MAN közremũködött a korai Panzer modellek gyártásában és tervezésében."
 rheinmetall:0 "Rheinmetall"
 rheinmetall_desc:0 "A Rheinmetall nagy kaliberũ fegyverek és ágyuk tervezésével, építésével foglalkozik."
 mauser:0 "Mauser"
 mauser_desc:0 "A Mauser kézifegyverek tervezésével és építésével foglalkozik."
 ig_faben:0 "IG Farben"
 ig_faben_desc:0 "Az IG Farben az ipari kutatásokban érdekelt."
 messerschmitt:0 "Messerschmitt"
 messerschmitt_desc:0 "A Messerschmitt könnyũ repülõgépek -mint például a vadászgépek- tervezésére fókuszál."
 focke_wulf:0 "Focke Wulf"
 focke_wulf_desc:0 "A Focke Wulf közepes repülõgépek -mint például a romboló vadászgépek- tervezésére fókuszál."
 junkers:0 "Junkers"
 junkers_desc:0 "A Junkers a Stuka zuhanóbombázójáról híres."
 todt:0 "Fritz Todt"
 todt_desc:0 "Fritz Todt (német mérnök) volt a Todt Szervezet alapítója. Megnöveli a polgári ipar projektek építési sebességét."
 speer:0 "Albert Speer"
 speer_desc:0 "Albert Speer (német mérnök) 1942-tõl 1945-ig haditermelésért felelõs hadügyminiszter volt. A 'fegyverek csodájáért' járó elismerése végett kinevezése esetén megnõ az ipari hatékonyság."
 raeder:0 "Erich Raeder"
 raeder_desc:0 "Erich Raeder egy német admirális volt, aki a hagyományos felszíni hajókat és a Fenyegetõ Flotta doktrínát preferálta."
 donitz:0 "Karl Dönitz"
 donitz_desc:0 "Karl Dönitz egy német mérnök volt, aki a tengeralattjárókat és a Kereskedelem Akadályozás doktrínát preferálta."
 goering:0 "Hermann Göring"
 goering_desc:0 "Hermann Göring egy kiváló katona volt, aki a Nagy Háborúban harcolt, majd késõbb Hitler fõ támogatójává vált. Nem a legjobb a szakmában, de elkötelezetten hũséges."
 walther_wever:0 "Walther Wever"
 walther_wever_desc:0 "Walther Wever a stratégiai bombázás elméletének korai támogatója volt."
 ritter_von_greim:0 "Ritter von Greim"
 ritter_von_greim_desc:0 "Ritter von Greim a Taktikai Akadályozás támogatója volt."
 ernst_udet:0 "Ernst Udet"
 ernst_udet_desc:0 "Ernst Udet a zuhanóbombázás és a Stuka bombázó bevezetésében meghatározó alak volt."
 werner_von_fritsch:0 "Werner von Fritsch"
 werner_von_fritsch_desc:0 "Werner von Fritscha a Régi Gárda egyik tábornoka, és leginkább a gyalogosságra összpontosít."
 ludwig_beck:0 "Ludwig Beck"
 ludwig_beck_desc:0 "Ludwig Beck különös figyelmet szentel az Ellátmányozásnak."
 franz_halder:0 "Franz Halder"
 franz_halder_desc:0 "Franz Halder támadás esetén a Tüzérség erejében bízik."
 heinz_guderian:0 "Heinz Guderian"
 wilhelm_keitel:0 "Wilhelm Keitel"
 wilhelm_keitel_desc:0 "Wilhelm Keitel a Régi Gárda egyik tábornoka, és a gyalogságot preferálja. Hũségével pótolja képességeinek hiányát."
 ferdinand_schorner:0 "Ferdinand Schörner"
 ferdinand_schorner_desc:0 "Ferdinand Schörner védelemben és hideg idõben való csatázásban képzett."
 general_staff:0 "Vezérkar"
 general_staff_desc:0 "A Német Vezérkar volt felelõs a háború összes területének folyamatos vizsgálatáért, beleértve a mozgósító és kampánytervek kidolgozását és felülvizsgálatát. Ez hozzájárult egy magasabb szintũ szervezettséghez a hadseregben."
 v_weapons:0 "Bosszúálló Fegyverek"
 v_weapons_desc:0 "A nagy hatótávolságú robbanótöltetes rakéták remek, bosszúállásra alkalmas fegyverek lehetnének ellenségeinkkel szemben."
 hermann_gortz:0 "Hermann Görtz"
 hermann_gortz_desc:0 "§HHermann Görtz§! egy jó képességũ német kém."
 elyesa_bazna:0 "Elyesa Bazna"
 elyesa_bazna_desc:0 "§HElyesa Bazna§! Cicero fedõnéven ismert."
 marina_lee:0 "Marina Lee"
