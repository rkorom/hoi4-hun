 en_svensk_tiger:0 "A Svéd Tigris"
 en_svensk_tiger_desc:0 "Ha Svédország tigris módjára akar osonni, akkor nem engedhetjük, hogy idegen kémek fényt deríthessenek szándékainkra. Napjaink küzdelmes és viszályokkal teli közhangulatában minden svédnek hazafias kötelessége titkot tartani."
 state_shintoism:0 "Állami sintoizmus"
 state_shintoism_desc:0 "A Meidzsi Restauráció óta arra törekedünk, hogy imádkozzunk a Shinto szentélyeken azért, hogy növeljük a birodalmi lojalitást és egészséget nemzetünk építésében. Ez lehetõvé tette számunkra, hogy olyan országot építsünk fel, amely kész feláldozni magát az állam nevében."
 vittoria_mutilata:0 "Vittoria Mutilata"
 vittoria_mutilata_desc:0 "§LA szövetségeseink elárulták Olaszországot, és kést döftek a hátunkba a londoni egyezménnyel. Annyi vért áldoztunk Isonzónál, és mégis megtagadták tõlünk azt, ami minket illet. Most Olaszország a saját kezeibe veszi a döntõbíráskodást, és készek vagyunk harcolni az igazságért.§!"
 stiff_upper_lip:0 "Brit higgadtság"
 stiff_upper_lip_desc:0 "Ha nem veszted fejed, mikor zavar van,\nS fejvesztve téged gyászol vak, süket,\nha kétkednek benned, s bízol magadban,\nDe érted az õ kétkedésüket...\nTied a föld és minden, ami rajta\nÉs ami több – ember leszel, fiam."
 trotskyite_plot:0 "Trockista összeesküvés?"
 trotskyite_plot_desc:0 "A paranoia és beteges bizalmatlanság a rég elmúlt hatalmi harcokból fennmaradva hatással vannak ennek a nemzetnek a vezetésére."
 trotskyite_plot_purged:0 "A trockista összeesküvés megtisztítva?"
 trotskyite_plot_purged_desc:0 "A tisztogatás ellenére az árulástól való félelem fennmaradt."
